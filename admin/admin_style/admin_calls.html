<script type="text/javascript">
function show_msg (te, id)
{
//
//must be impeoved in future, we use jquery in kleeja now !
//
var te = document.getElementById(te).value;
var iee = te;
        iee += "<div class='clr'></div><br /><form method='post' action='{action}'><textarea name='v_" + id + "' cols='80' rows='3'></textarea>";
        iee += "<div class='clr'></div><input name='reply_submit' type='submit' value='{lang.REPLY}' /></form>";        
document.getElementById('mail_here').innerHTML= iee;

}
</script>


<!-- start calls temlate  -->
<div id="divmiddle">
<fieldset>

<!-- start div border table  -->
<div id="border-table">

<!-- start form  --> 
<form method="post" name="callform" action="{action}">

	<!-- title  -->
	<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/calls_button.gif" />{lang.R_CALLS} :</h2>
	<!-- #  -->
	
	<!-- if sent -->
	<IF NAME="msg_sent">
		<div class="msg_sent">{lang.IS_SEND_MAIL}</div>
	</IF>
	<!-- / if sent -->
	
	<!-- clear  -->
	<div class="clr"></div><br />
	<!-- #  -->
	<IF NAME="no_results">
	<div id="mail_here">{lang.MESSAGE_NONE}</div>
	<ELSE>
	<!-- start data table -->
	<table style="text-align:center">
		<tr style="background-color:#DFDFDF">
			<td>#</td>
			<td>{lang.NAME}</td>
			<td>{lang.TIME}</td>
			<td>{lang.IP}</td>
			<td><a href="javascript:void(0);" onclick="checkAll(document.callform, '_del', 'su');">{lang.DELETE}</a></td>
			<!-- admin calls data td1 extra -->
		</tr>

		<LOOP NAME="arr">
		<tr id="su[{{id}}]" class="osilver<IF LOOP="sent"> is_sent</IF>">
			<td style="border: none;">
			<img class="imgtitle" src="{STYLE_PATH_ADMIN}images/view_mail.gif" alt=".." /><a href="javascript:void(0);" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{lang.VIEW}</a></td>
			<td style="border: none;"><a title="{lang.EMAIL}:{{mail}}">{{name}}</a> <input type="hidden" value="{{mail}} :<br /> {{text}}" id="textva_{{id}}" /></td>
			<td style="border: none;">{{time}}</td>
			<td style="border: none;"><a href="{{ip_finder}}" target="_blank">{{ip}}</a></td>
			<td style="border: none;"><input type="checkbox" name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del" /></td>
			<!-- admin calls data td2 extra -->
		</tr>
		</LOOP>

	</table>
	<!-- # data table -->

	<!-- clear  -->
	<div class="clr"></div>
	<!-- #  -->

	<!-- start pagination  -->
	<div style="text-align:center">{page_nums}</div>
	<!-- # pagination  -->

	<!-- start button  -->
	<div class="left_button"><input name="submit" type="submit" value="{lang.UPDATE_CALSS}" /></div>
	<!-- # button  -->
		
	<!-- clear  -->
	<div class="clr"></div>
	<!-- #  -->

</form>
<!-- # form  -->

<!-- clear  -->
<div class="clr"></div>
<!-- #  -->

<!-- mail here  -->
<h6><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/calls_button.gif" />{lang.TEXT} :</h6>
<div id="mail_here">{lang.E_CLICK}</div>
<!-- # mail here  -->

</IF>

<!-- clear  -->
<div class="clr"></div>
<!-- #  -->

</div>
<!-- #  div border  -->

</fieldset>
</div>
<!-- end calls temlate  -->
