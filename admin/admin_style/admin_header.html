<script type="text/javascript">
<!--
$(document).ready(function() {

	hash = window.location.hash.replace('#!', '');
	if(hash != '')
	{
		get_kleeja_link('./?' + hash);
	}
});

function get_kleeja_link(URL, ID, p)
{
	if(!p)
	{
		p = {};
	}

	if(!ID)
	{
		ID = '#main_container';
	}

	$("#sign_ajax_error").css('display', 'none');

	if(p['confirm'])
	{
		if(!confirm_from())
		{
			return;
		}
	}

	$(ID).css('display', 'none');
	window.location.hash = '!' + URL.replace('&amp;', '&').split('?', 2)[1].replace(/&formkey=[a-z0-9]+/, '');
	$("#sign_ajax").show();

	$.ajax({
		url: URL.replace('&amp;', '&') + '&_ajax_=1',
		cache: false,
		dataType: 'json',
		success: function(R){
			
			$("#sign_ajax").css('display', 'none');

			//not login 
			if(R.code == 999)
			{
				location.href = './';
			}
			else if(R.code == 888)
			{
				alert(R.content);
				get_kleeja_link(URL, ID);
				return;
			}
			else
			{
				$(ID).html(R.content);
				
				if(p['current_id'])
				{
					$('.' + p['current_class']).removeClass(p['current_class']);
					$('#' + p['current_id']).addClass(p['current_class']);
				}

				$(ID).fadeIn(100);

				if($('body').scrollTop() > 0 && $('body').scrollTop() > 200)
				{
					$('body').animate({scrollTop:0}, 'slow');
				}
				else if($('html').scrollTop() > 0 && $('html').scrollTop() > 230)
				{
					$('html').animate({scrollTop:0}, 'slow');
				}
			}
		},
		error : function(R){
			//$(ID).html('----');
			$("#sign_ajax").css('display', 'none');
			$("#sign_ajax_error").show();
		}
	});
}

function submit_kleeja_data(FORM_ID, ID, CONFIRM)
{
	if(!ID)
	{
		ID = '#main_container';
	}

	if(CONFIRM)
	{
		if(!confirm_from())
		{
			return;
		}
	}
	
	$("#sign_ajax_error").css('display', 'none');
	$(ID).css('display', 'none');
	$("#sign_ajax").show();
	
	$.ajax({
		type: 'POST',
		url: $(FORM_ID).attr('action').replace('&amp;', '&') + '&_ajax_=1',
		data: $(FORM_ID).serialize(),
		cache: false,
		dataType: 'json',
		success: function(R){
			
			$("#sign_ajax").css('display', 'none');
			
			//not login 
			if(R.code == 999)
			{
				location.href = './';
			}
			else if(R.code == 888)
			{
				alert(R.content);
				get_kleeja_link($(FORM_ID).attr('action'), ID);
				return;
			}
			else
			{
				$(ID).html(R.content);
				$(ID).fadeIn(100);
				if($('body').scrollTop() > 0 && $('body').scrollTop() > 200)
				{
					$('body').animate({scrollTop:0}, 'slow');
				}
				else if($('html').scrollTop() > 0 && $('html').scrollTop() > 230)
				{
					$('html').animate({scrollTop:0}, 'slow');
				}
			}
		},
		error : function(R){
			//$(ID).html('----');
			$("#sign_ajax").css('display', 'none');
			$("#sign_ajax_error").show();
		}
	});
}

//-->
</script>
