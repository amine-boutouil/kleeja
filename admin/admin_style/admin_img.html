<!-- start temlate displaying images -->
<div id="boxs">
	<form method="post" action="{action}" name="imgform" onsubmit="javascript:return confirm_from();">
	
	<!-- title  -->
	<p class="titleAll"><a href="./">{lang.R_CPINDEX}</a> <span>&raquo;</span>{lang.R_IMG_CTRL}</p>
	
	<!-- clear  -->
	<div class="clr"></div>
	
	<div class="ribbon"><div class="wrapAround"></div><div class="tab"><img class="left TSubImg" src="{STYLE_PATH_ADMIN}images/spacer.gif" alt="" /><span class="STitle left"><a href="index.php?cp=d_img_ctrl">{lang.R_IMG_CTRL}</a></span></div></div>

	<br /><div class="hr"></div>
	
	<IF NAME="no_results">
	<div class="nothing"><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/icon/warning_nothing.gif" alt="nothing" />{lang.NOTHING}</div>
	<ELSE>
	<table class="xthumbs" dir="ltr">
	<LOOP NAME="arr">
	{{tdnum}}
	<td align="center">
		<div class="expand" style="position:relative !important;">
		<a id="su[{{id}}]" href="{{href}}" class="fancybox tTip spinner osilver" title="<div>{{name}}</div><table><tr><td>{lang.FILEUPS}</td><td>{{ups}}</td></tr><tr><td>{lang.FILESIZE}</td><td>{{size}}</td></tr><tr><td>{lang.FILEDATE}</td><td>{{time}}</td></tr><tr><td>{lang.BY}</td><td>{{user}}</td></tr><tr><td>{lang.IP}</td><td>{{ip}}</td></tr></table>">
			<img src="{{thumb_link}}" class="bgm" style="height:90px;width:90px;<IF LOOP='is_thumb'><ELSE>width:90px;height:90px;</IF>" />
		</a>
		<span class="imgcb"><input name="del_{{id}}" type="checkbox" value="{{id}}" onclick="change_color(this,'su[{{id}}]', 'ored');" rel="_del" /></span>
		</div>
		
	</td>
	{{tdnum2}}
	</LOOP>
	</table>

	<br /><div class="hr"></div>
	
	<div class="left check_all">[ <a href="javascript:void(0);" onclick="checkAll(document.imgform, '_del', 'su', 'ored');">{lang.CHECK_ALL}</a> ]</div>
	
	<!-- pagination -->{page_nums}

	<div class="hr"></div><br />

	<p class="left" style="margin-top:-15px;"><button type="submit" name="submit" class="btn"><span>{lang.DEL_SELECTED}</span></button></p>

	</IF>
	
	{H_FORM_KEYS}
	</form>
</div>
