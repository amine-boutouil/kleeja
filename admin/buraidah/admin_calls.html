<h1>{lang.R_CALLS}<IF NAME="current_smt == show_h24"> &raquo; {lang.SHOW_FROM_24H}</IF></h1>

<!-- mail here  -->

	<div id="mail_here">{lang.E_CLICK}</div>

<div class="br"></div>

<form method="post" name="callform" action="{action}" id="calls_form">

<IF NAME="no_results">
<h2>{lang.MESSAGE_NONE}</h2>
<ELSE>


<!-- start data table -->
<table>
	<tr class="first">
		<td>#</td>
		<td>{lang.NAME}</td>
		<td>{lang.TIME}</td>
		<td>{lang.IP}</td>
		<td><a href="javascript:void(0);" onclick="checkAll(document.callform, '_del', 'su');">{lang.DELETE}</a></td>
		<!-- admin calls data td1 extra -->
	</tr>

	<LOOP NAME="arr">
	<tr id="su[{{id}}]" class="osilver<IF LOOP="sent"> is_sent</IF>">
		<td style="border: none;"><a href="javascript:void(0);" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{lang.VIEW}</a></td>
		<td style="border: none;"><a title="{lang.EMAIL}:{{mail}}">{{name}}</a>
		<input type="hidden" value="&lt;div class='email-for-msg'&gt;{{name}}  ({{mail}}) :&lt;/div&gt;&lt;div class='text-for-msg'&gt;{{text}}&lt;/div&gt;" id="textva_{{id}}">
		<td style="border: none;">{{time}}</td>
		<td style="border: none;"><a href="{{ip_finder}}" target="_blank">{{ip}}</a></td>
		<td style="border: none;"><input type="checkbox" name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del" /></td>
		<!-- admin calls data td2 extra -->
	</tr>
	</LOOP>

</table>
<!-- end data table -->

<div class="br"></div>

<!-- pagination -->
{page_nums}

<!-- button -->
<p>
	<input type="hidden" name="submit" value="1" />
	<button type="submit" name="submit" class="btn" onclick="javascript:submit_kleeja_data('#calls_form', '#content', 0); return false;"><span>{lang.UPDATE_CALSS}</span></button>
</p>
	
{H_FORM_KEYS}
