<!-- start Plugins Template -->
<IF NAME="for_unistalling">
<div id="boxs">
	<!-- Section Title  -->
	<div class="ribbon MarginTop"><div class="wrapAround"></div>
		<div class="tab">
			<img class="TSubImg" src="{STYLE_PATH_ADMIN}images/menu_icons/mini/plugins_button.png" alt="" />
			<span class="right">{lang.R_PLUGINS} / {lang.DELETE}</span>
		</div>
	</div>
	<div class="clr"></div><br />

	<form method="post" action="{action}">

	</IF>
	<b>{lang.PLUGIN_WT_FILE_METHOD}</b>
	<br />
	<br />
	<input type="radio" name="_fmethod" value="zfile" checked="checked" onchange="this.checked ? $('#ftp_info_div').hide(): $('#ftp_info_div').show();" />{lang.PLUGIN_ZIP_FILE_METHOD}<br />
	<IF NAME="is_ftp_supported">
	<input type="radio" name="_fmethod" value="kftp" onchange="this.checked ? $('#ftp_info_div').show() : $('#ftp_info_div').hide();" /> {lang.PLUGIN_FTP_FILE_METHOD} <br />
	<div id="ftp_info_div" style="display:none">
			<table style="width:100%">
				<tr>
					<td><label for="ftp_host">{lang.PLUGIN_FTP_HOST}</label></td>
					<td><input type="text" name="ftp_host" id="ftp_host" value="{ftp_info.host}" size="25"  style="direction:ltr" /></td>
				</tr>
				<tr>
					<td><label for="ftp_user">{lang.PLUGIN_FTP_USER}</label></td>
					<td><input type="text" name="ftp_user" id="ftp_user" value="{ftp_info.user}" style="direction:ltr" /></td>
				</tr>
				<tr>
					<td><label for="ftp_pass">{lang.PLUGIN_FTP_PASS}</label></td>
					<td><input type="text" name="ftp_pass" id="ftp_pass" value="{ftp_info.pass}" style="direction:ltr"  /></td>
				</tr>
				<tr>
					<td><label for="ftp_path">{lang.PLUGIN_FTP_PATH}</label></td>
					<td><input type="text" name="ftp_path" id="ftp_path" value="{ftp_info.path}" size="45"  style="direction:ltr" /></td>
				</tr>
				<tr>
					<td><label for="ftp_port">{lang.PLUGIN_FTP_PORT}</label></td>
					<td><input type="text" name="ftp_port" id="ftp_port" value="{ftp_info.port}" size="5" style="direction:ltr"  /></td>
				</tr>
			</table>
	</div>
	</IF>


	<IF NAME="for_unistalling">
	<div class="clr"></div><br />
	
	<!-- button -->
	<p class="left MarginBottom"><button type="submit" name="submit_del_plg" class="btn"><span>{lang.SUBMIT}</span></button></p>

	{H_FORM_KEYS}
	</form>

	</IF>

</div><!-- END#PluginsTemplate -->
