<!DOCTYPE html>
<html lang="{lang.LANG_SMALL_NAME}" dir="{lang.DIR}">
<head>
<title>{lang.KLEEJA_CP} - {config.sitename}</title>
<!-- top-head -->	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="{STYLE_PATH_ADMIN}images/favicon.ico" />
<link rel="icon" type="image/gif" href="{STYLE_PATH_ADMIN}images/favicon.gif" />

<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/stylesheet.css" />

<IF NAME="{lang.DIR} == rtl">
	<style type="text/css">
	body{
		font-family: "Tahoma",Arial,sans-serif !important;
	}
	</style>
</IF>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="{STYLE_PATH_ADMIN}js//html5shiv.js"></script>
  <script src="{STYLE_PATH_ADMIN}js/respond.min.js"></script>
<![endif]-->
</head>
<body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top navbar-inverse">
      <div class="container">
        <div class="navbar-header <IF NAME="{lang.DIR} == rtl">navbar-right</IF>">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kleeja</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav <IF NAME="{lang.DIR} == ltr">navbar-right</IF>">
            <li><a href="{config.siteurl}">{lang.RETURN_HOME}</a></li>
            <li><a href="./?cp=b_lgoutcp&amp;{GET_FORM_KEY_GLOBAL}#" onclick="javascript:return confirm_from();" >{lang.R_LGOUTCP} [ {username} ]</a></li>
            <li><a href="http://www.kleeja.com/support/" target="_blank">{lang.SUPPORT_MOFFED}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


 <div class="container">
	<!--  menu -->
   <div class="col-xs-6 col-sm-3 sidebar-offcanvas <IF NAME="{lang.DIR} == rtl">pull-right</IF>" id="sidebar" role="navigation">
      <div class="well sidebar-nav">
        <ul class="nav">
			<li>
				<a title="{lang.R_CPINDEX}" href="./">{lang.R_CPINDEX}<span class="label label-default">{assigned_klj_ver}</span></a>
			</li>
	
			<LOOP NAME="adm_extensions_menu">
			<li class="({{current}}?active:)">
				<!-- {{icon}}, {{kbubble}} -->
				<a title="{{title}}" href="{{link}}#!cp={{goto}}" <IF LOOP="confirm">onclick="javascript:confirm_from();"</IF>>{{title}} {{kbubble}}</a>
			</li>
			</LOOP>
        </ul>
      </div><!--/.well -->
    </div><!--/span-->

 <!-- content -->
<div class="col-md-9">

  <ul class="nav nav-tabs">
	  {go_menu_html}
  </ul>
