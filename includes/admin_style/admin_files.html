
        
<div class="middle">
<form method="post" action="{action}">
        <fieldset>
                <legend>{lang.R_FILES}</legend>

<table style="width: 100%">
        <tr style="background-color:silver">
                <td><a href="{ord_action}&amp;order_by=real_filename">{lang.FILENAME}</a></td>
                <td><a href="{ord_action}&amp;order_by=user">{lang.BY}</a></td>
                <td><a href="{ord_action}&amp;order_by=user_ip">{lang.IP}</a></td>
                <td><a href="{ord_action}&amp;order_by=size">{lang.FILESIZE}</a></td>
                <td><a href="{ord_action}&amp;order_by=uploads">{lang.FILEUPS}</a></td>
                <td><a href="{ord_action}&amp;order_by=time">{lang.FILEDATE}</a></td>
                <td><a href="{ord_action}&amp;order_by=type">{lang.FILETYPE}</a></td>
                <td><a href="{ord_action}&amp;order_by=folder">{lang.FILDER}</a></td>
                <td><a href="{ord_action}&amp;order_by=report">{lang.REPORT}</a></td>
                <td>{lang.DELETE}</td>
                <!-- admin files info tr extra -->
        </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
        <tr style="background-color:#F5F5F5">
                <td>{{name}}</td>
                <td>{{user}}</td>
                <td>{{ip}}</td>
                <td>{{size}}</td>
                <td>{{ups}}</td>
                <td>{{time}}</td>
                <td>{{type}}</td>
                <td>{{folder}}</td>
                <td>{{report}}</td>
                <td><input type="checkbox" name="del_{{id}}" value="1"></td>
                <!-- admin files data tr extra -->
        </tr>
</LOOP>
</IF>
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="submit" type="submit" value="{lang.UPDATE_FILES}" />
</fieldset>
</form>
<div style="text-align:center">{page_nums}</div>
</div>
