<!-- start view files temlate  -->
<div id="divmiddle">

<form method="post" name="fileform" action="{action}" onsubmit="javascript:return confirm_from();">
<fieldset>

<!-- title  -->
<b>{lang.R_FILES}</b>
<!-- title  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div id="border-table">

<table style="text-align:center">
    <tr style="background-color:#FFF">
        <td><a href="{ord_action}&amp;order_by=real_filename">{lang.FILENAME}</a></td>
        <td><a href="{ord_action}&amp;order_by=user">{lang.BY}</a></td>
        <td><a href="{ord_action}&amp;order_by=user_ip">{lang.IP}</a></td>
        <td><a href="{ord_action}&amp;order_by=size">{lang.FILESIZE}</a></td>
        <td><a href="{ord_action}&amp;order_by=uploads">{lang.FILEUPS}</a></td>
        <td><a href="{ord_action}&amp;order_by=time">{lang.FILEDATE}</a></td>
        <td><a href="{ord_action}&amp;order_by=type">{lang.FILETYPE}</a></td>
        <td><a href="{ord_action}&amp;order_by=folder">{lang.FILDER}</a></td>
        <td><a href="{ord_action}&amp;order_by=report">{lang.REPORT}</a></td>
		<td><a href="javascript:void(0);" onclick="checkAll(document.fileform, '_del');">{lang.DELETE}</a></td>
    </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
    <tr id="su_{{id}}" class="osilver">
		<td>{{name}}</td>
        <td>{{user}}</td>
        <td>{{ip}}</td>
        <td>{{size}}</td>
        <td>{{ups}}</td>
        <td>{{time}}</td>
        <td>{{type}}</td>
        <td>{{folder}}</td>
        <td>{{report}}</td>
        <td><input type="checkbox" name="del_{{id}}" value="1" onclick="change_color(this,'su_{{id}}');" rel="_del"></td>
    </tr>
</LOOP>
</IF>
</table>

</div>
<!-- end div border table  -->

</fieldset>

<!-- start pagination  -->
<div style="text-align:center">{page_nums}
<fieldset class="quick"><input class="button2" name="submit" type="submit" value="{lang.UPDATE_FILES}" /></fieldset>
</div>
<!-- end pagination  -->

</form>
</div>
<!-- end view files temlate  -->
