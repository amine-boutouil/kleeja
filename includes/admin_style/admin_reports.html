<script type="text/javascript">
function show_msg (te , id)
{
var te = document.getElementById(te).value;
var iee = te;
        iee += "<br /><form method='post' action='{action}'><textarea name='v_" + id + "' cols='50' rows='4'></textarea>";
        iee += "<input class='button2' name='reply_submit' type='submit' value='{lang.REPLY}' /></form>";        
document.getElementById('mail_here').innerHTML = iee;

}
</script>

<!-- start view reborts  -->
<div id="divmiddle">
<fieldset>

<!-- title  -->
<b>{lang.TEXT} :</b>
<!-- title  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<div id="mail_here">{lang.E_CLICK}</div>

</fieldset>
     
<form method="post" action="{action}">
<fieldset>

<!-- title  -->
<b>{lang.R_REPORTS}</b>
<!-- title  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div id="border-table">

<table style="text-align:center">
    <tr style="background-color:#FFF">
        <td>{lang.NAME}</td>
        <td>{lang.URL}</td>
        <td>{lang.TIME}</td>
        <td>{lang.IP}</td>
        <td>{lang.DELETE}</td>
        <!-- admin reports info td1 extra -->
    </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
	<tr>
        <td>
		<a title="{n_mail}:{{mail}}" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{{name}}</a>
		<input type="hidden" value="{{mail}} :<br /> {{text}}" id="textva_{{id}}">
        </td>
        <td><a href="{{url}}">{lang.CLICKHERE}<a/></td>
        <td>{{time}}</td>
        <td><a href="{{ip_finder}}" target="blank">{{ip}}</a></td>
        <td><input type="checkbox" name="del_{{id}}" value="1"></td>
		<!-- admin reports info td2 extra -->
    </tr>
</LOOP>
</IF>
</table>

</div>
<!-- end div border table  -->

</fieldset>

<!--  button  -->
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="submit" type="submit" value="{lang.UPDATE_REPORTS}" />
</fieldset>
<!--  button  -->

</form>

<!--  pagination  -->
<div style="text-align:center"><b>{page_nums}</b></div>
<!--  pagination  -->

</div>
<!-- end view reborts  -->
