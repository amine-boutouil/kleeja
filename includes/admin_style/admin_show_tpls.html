<div id="divmiddle">

<form method="post" action="{action}">
<fieldset>

 <!-- title  -->
<b>{lang.SHOW_TPLS} &gt; {style_id} </b>
 <!-- title  -->

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div  id="border-table">

<table>
	<tr style="background-color:#F5F5F5">
		<td>
		<!-- start info System Messages -->
			<IF NAME="not_style_writeable">
				<div id="system-message">
					<div class="info">
						<ul>
							<li>{lang.STYLE_DIR_NOT_WR} !</li>
						</ul>
					</div>
				</div>
			</IF>
		<!-- end info System Messages -->

		<select name="tpl_choose" size="8" style="width:200px;direction:ltr;font-size:13px;">
		<OPTGROUP LABEL="{lang.TPLS_RE_BASIC}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_basic">
		<option name="{{template_name}}" style="">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
		<OPTGROUP LABEL="{lang.TPLS_RE_MSG}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_msg">
		<option name="{{template_name}}" style="">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
		<OPTGROUP LABEL="{lang.TPLS_RE_USER}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_user">
		<option name="{{template_name}}" style="">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
		<OPTGROUP LABEL="{lang.TPLS_RE_OTHER}" style="direction:{lang.DIR}">
		<LOOP NAME="tpls_other">
		<option name="{{template_name}}" style="">{{template_name}}</option>
		</LOOP>
		</OPTGROUP>
				
		</select>

			<br /><br />
			<input name="method" value="1" type="radio" checked="checked" /> {lang.EDIT}
			<br />
			<input name="method" value="2" type="radio" /> {lang.DELETE}
			<input type="hidden" name="style_id" value="{style_id}" />

			</td>
		 </tr>
	</table>
</div>
<!-- end div border table  -->
</fieldset>

<!--  button  -->
<fieldset class="quick" style="text-align:center"><input class="button2" name="tpls_submit" type="submit" value="{lang.SUBMIT}" /></fieldset>
<!--  button  -->

</form>
</div>

<br />
<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->
<br />

<div id="divmiddle">
<form method="post" action="{action}" enctype="multipart/form-data">
<fieldset>

<b>{lang.ADD_NEW_TPL}</b>

<!-- border line Vertical  -->
<hr id="hr-border" />
<!-- border line Vertical  -->

<!-- start div border table  -->
<div  id="border-table">

<table>
	<tr style="background-color:#FFF">
		<td>{lang.ADD_NEW_TPL_EXP}</td>
	</tr>
	<tr style="background-color:#F5F5F5">
		<td>
		<input name="new_tpl" type="text" value="new_template.html" />
		<input type="hidden" name="style_id" value="{style_id}" />
		</td>
	</tr>
</table>
</div>
<!-- end div border table  -->

</fieldset>

<!--  button  -->
<fieldset class="quick" style="text-align:center"><input class="button2" name="submit_new_tpl" type="submit" value="{lang.SUBMIT}" /></fieldset>
<!--  button  -->

</form>
</div>
