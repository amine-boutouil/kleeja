
        
<div id="divmiddle">

	<!-- start info System Messages -->
		<IF NAME="user_not_normal">
			<div id="system-message">
				<div class="info">
					<ul>
						<li>{lang.USERS_NOT_NORMAL_SYS} !</li>
					</ul>
				</div>
			</div>
		</IF>
	<!-- end info System Messages -->

<form method="post" name="userform" action="{action}">
        <fieldset>
        
<IF NAME="is_search">
<img src="includes/admin_style/images/search_button.gif" ><strong> {lang.SEARCH_USERS} ( {nums_rows} )</strong>
<ELSE>
<!-- title  -->
<b>{lang.R_USERS} :</b>
<!-- title  -->
</IF>


<hr id="hr-border" />

<div id="border-table">
<table style="text-align:center">
        <tr style="background-color:#FFF">
                <td>{lang.USERNAME}</td>
                <td>{lang.EMAIL}</td>
                <td>{lang.PASSWORD}</td>
                <td>{lang.IS_ADMIN}</td>
                <td><a href="javascript:void(0);" onclick="checkAll(document.userform, '_del', 'su');">{lang.DELETE}</a></td>
                <td>{lang.ADMIN_DELETE_FILES}</td>
                <!-- admin users info tr extra -->
        </tr>
<IF NAME="no_results">
...		
<ELSE>
<LOOP NAME="arr">
        <tr id="su[{{id}}]" class="osilver">
                <td><label><input type="text" name="nm_{{id}}" value="{{name}}" size="20"></label> <a target="_blank" href="ucp.php?go=fileuser&id={{id}}">{lang.BROSWERF}</a></td>
                <td><label><input type="text" name="ml_{{id}}" value="{{mail}}" size="20"></label></td>
                <td><label><input type="password" name="ps_{{id}}" value="" size="10"></label></td>
                <td>{{admin}}</td>
                <td><input type="checkbox"  name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del"></td>
                <td><label><a href="admin.php?cp=users&deleteuserfile={{id}}" onclick="javascript:return confirm_from();">{lang.ADMIN_DELETE_FILES}</a></label></td>
                <!-- admin users data tr extra -->
        </tr>
</LOOP>
</IF>
</table>
</div>
</fieldset>
<fieldset class="quick" style="text-align:center">
<div style="text-align:center">{page_nums}
                <input class="button2" name="submit" type="submit" value="{lang.UPDATE_USERS}" />
</div>
</fieldset>
</form>


<IF NAME="isn_search">
<form method="post" action="">
        <fieldset>
                <b>{lang.NEW_USER} :</b>
<hr id="hr-border" />

<div id="border-table">
<table style="text-align:center">
        <tr style="background-color:#FFF">
                <td>{lang.USERNAME}</td>
                <td>{lang.EMAIL}</td>
                <td>{lang.PASSWORD}</td>
                <!-- admin users info tr extra -->
        </tr>
        <tr style="background-color:#F5F5F5">
                <td><label><input type="text" name="lname" value="" size="20"></label></td>
                <td><label><input type="text" name="lmail" value="" size="20"></label></td>
                <td><label><input type="password" name="lpass" value="" size="10"></label></td>
                <!-- admin users data tr extra -->
</table>
</div>
</fieldset>
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="newuser" type="submit" value="{lang.SUBMIT}" />
</fieldset>
</form>
</IF>


</div>
