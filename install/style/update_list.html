<div class="home" style="width:66%;" dir="{{echo $lang['DIR']}}">
	<img src="style/images/webdev.png" alt="" />
		<div class="clr"></div>
	
	{{if (sizeof($GLOBALS['upfiles'])):}}
		<p style="margin:8px auto;">{{echo $lang['INST_CHOOSE_UPDATE_FILE']}}</p>
			<div class="clr"></div>
	<form  action="{{echo $_SERVER['PHP_SELF'] . '?step=action_file&amp;' . getlang(1)}}" method="post">
		<select class="select_version" name="action_file_do" dir="ltr">
			{{foreach($GLOBALS['upfiles'] as $k=>$v):}}
				<option value="{{echo $v}}">{{echo $v}}</option>
			{{endforeach}}
		</select>
			<div class="clr"></div><br />
		<input onclick="window.location.href='./index.php?step=choose&amp;{{echo getlang(1)}}';return false;" name="previous" type="submit" value="{{echo $lang['INST_PREVIOUS']}}" />
		<input name="submitlfile" type="submit" value="{{echo $lang['INST_NEXT']}}" />		
		
	</form>

	{{else:}}
	
	<div align="center">
		<table class="up_ver" width="74%">
			<tr>
				<td><img src="style/images/ok_version.jpg" alt="ok update version" /></td>
				<td>
				<p style="font-size:12px;font-weight:400;">{{echo $lang['INST_UPDATE_CUR_VER_IS_UP']}}</p>
				<div class="clr"></div><br />
				<p style="color:green;font-size:21px;">[ {{echo array_search($GLOBALS['config']['db_version'], $GLOBALS['order_update_files'])}} :: {{echo $GLOBALS['config']['db_version']}} ]</p>
				</td>
			</tr>
		</table>
	</div>
		<div class="clr"></div>
	{{endif;}}
</div>
