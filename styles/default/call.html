<!-- start connection template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  #  site name and title -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- #  line top -->

<IF NAME="ERRORS">
<!-- start error msg  -->
<dl id="system-message">
	<dd class="error">
		<ul>
		<LOOP NAME="ERRORS">
		<li>{%value%}</li>
		</LOOP>
		</ul>
	</dd>
</dl>
<!-- # error msg  -->
</IF>

<!-- start form call  -->
<form action="{action}" method="post">
<div class="call">
	<IF NAME="NOT_USER">
	<label>{lang.YOURNAME} :</label>
		<input type="text" name="cname" value="{t_cname}" size="30" />
		<div class="clr"></div>
	<label>{lang.EMAIL} :</label>
		<input type="text" name="cmail" value="{t_cmail}" size="30" style="direction:ltr" />
	</IF>
		<div class="clr"></div>
	<label>{lang.TEXT} :</label>
		<textarea name="ctext" class="text_area" rows="4" cols="40">{t_ctext}</textarea>
	<div class="clr"></div><br />
</div>	

<div class="clr"></div>

<!-- start safe code -->				
<div class="safe_code">
	<p>{lang.VERTY_CODE}</p>
	<div class="clr"></div>
	<div>
		<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
		<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" />
	</div>
	<div class="clr"></div>
	<p class="explain">{lang.NOTE_CODE}</p>
</div>
<!-- # safe code -->		
	
<div class="clr"></div><br />

<p>{H_FORM_KEYS}</p>

<input type="submit" name="submit" value="{lang.SEND}" />

</form>
<!-- # form call  -->

<div class="clr"></div>
</div>
