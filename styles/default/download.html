<!-- start Downlod template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

<!-- start file report  -->
<div class="fileReport" onclick="window.location.href='{REPORT}';">
<a href="{REPORT}"><img src="{STYLE_PATH}images/filereport.png" style="vertical-align:middle;" />&nbsp;{lang.FILEREPORT}</a>
</div>
<!-- ## End file report  -->
			
			<div class="clr"></div>
			
			
		<div id="file-info-down">
			<div class="info-down">
				<h2>{lang.FILE_INFO}</h2>
				<ul>
					<li>{lang.FILENAME} : {name}</li>	
					<li>{lang.FILETYPE} : {type}  <img src="{file_ext_icon}" /></li>
					<li>{lang.FILESIZE} : {size}</li>
					<li>{lang.FILEDATE} : {time}</li>
					<li>{lang.FILEUPS} : {uploads}</li>
					<!-- download template after info -->
				</ul>	
			</div>
			
		        <div class="info-down">
					<p><img src="{STYLE_PATH}images/find_file.png" style="vertical-align:middle;"/>&nbsp;&nbsp;{lang.FILE_FOUNDED}</p>
			
					<div id="url"><h3>{lang.JS_MUST_ON}</h3></div>

				</div>	
			
			
</div>
<!-- ## End box  download  -->

<div class="clr"></div>


 <script language="javascript">
var timer = {seconds_w};
ti();
function ti()
{
    if(timer > 0)
    {
        document.getElementById("url").innerHTML = '<strong class="wait">{lang.WAIT} ' + timer + ' </strong>';
        timer = timer - 1;
        setTimeout("ti()", 1000)
    }
    else
    {
        document.getElementById("url").innerHTML = '<div id="download"><a href="{url_file}" target="balnk"><img src="{STYLE_PATH}images/download.png" style="vertical-align:middle;"/>&nbsp;&nbsp;{lang.CLICK_DOWN}</a></div><div class="clr"></div>';
    }
}
</script>

<div class="clr"></div><br />
   
</div>
<!-- ## End Downlod template  -->
