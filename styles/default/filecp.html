<!-- start control files user template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->
	
	
<form action="{action}" method="post">

<table class="userdata">
<IF NAME="no_results">
	
<tr><td>{lang.DELETE_NO_FILE}</td></tr>

	<ELSE>
	 {nums_rows}
	<thead>
		<tr class="odd">
			<th scope="col">#</th>	
			<th scope="col" abbr="{lang.FILENAME}">{lang.FILENAME}</th>	
			<th scope="col" abbr="{lang.DELETE}">{lang.DELETE}</th>
		</tr>	
	</thead>
	
	<tbody>
		<LOOP NAME="arr">	
		<tr>
			<td>{{i}}</td>
			<td>{{name}}</td>
			<td style="text-align:center"><input type="checkbox" name="del_{{id}}" value="1" /></td>
		</tr>
		</LOOP>
	</tbody>
	
    <tfoot>	
	<tr class="odd">
		<th scope="col">&nbsp;</th>
		<th scope="col">&nbsp;</th>
		<th scope="col">&nbsp;</th>
	</tr>
	</tfoot>
</IF>	
</table>



<div class="clr"></div><br />
<div style="text-align:center"><b>{page_nums}</b></div>
<div class="clr"></div><br />

{H_FORM_KEYS}

<input class="buttons" type="submit" name="submit_files" value="{lang.DEL_SELECTED}" />

<br />
</form>

<div class="clr"></div><br />
   
</div>
 <!-- ## End  control files user template  -->
