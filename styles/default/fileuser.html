<div id="content">

<!-- start site name and title  -->
<div class="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->


<table id="usercp" cellpadding="5" cellspacing="4" border="0" style="width:100%">
	<tr>
		<td class="imguser">
		<IF NAME="user_name">
				<b>{lang.PUBLIC_USER_FILES} :</b>
				<br />
				<p class="uname">{user_name}</p>
			</IF>
		</td>
		<td class="daaf" style="text-align:center">
		<br />	
		<IF NAME="filecp_link">
			<b class="copylink">{lang.COPY_AND_GET_DUD}</b>
			<br />
			<br />
			<input class="input_link" readonly="readonly" onclick="javascript:highlight(this);" type="text" style="width: 340px" name="option" value="{your_fileuser}" size="20" dir="ltr" />
			</td>
		</IF>
		</td>
	</tr>
</table>

<div class="clr"></div><br />

<div class="usercp">

<table id="filecp" cellpadding="5" cellspacing="4" border="0" style="width:100%">
    <tr>
		<td style="text-align:center">#</td>
		<td style="text-align:center">{lang.FILETYPE}</td>
		<td>{lang.FILENAME}</td>
	</tr>
    <IF NAME="no_results">
    <tr>
        <td colspan="3">...</td>
    </tr>
    <ELSE>
		<LOOP NAME="arr">
    <tr>
        <td style="text-align:center"><img src="{{icon_link}}" alt="{{file_type}}" /></td>
		<td style="text-align:center">{{file_type}}</td>
		<td>{{name}}</td>
    </tr>
    </LOOP>
    </IF>
</table>
<br />  		
</div>

<div class="clr"></div><br />

<div style="text-align:center">
	<b>{page_nums}</b>
	<span style="float:left" class="pagination">
		<a class="paging" href="{filecp_link}" title="{lang.GO_FILECP}">{lang.GO_FILECP}</a>
	</span>
</div>
 
<div class="clr"></div><br />
   
</div>
