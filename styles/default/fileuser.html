<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->


<!--  top  -->
<div id="boxfileuser">

<div class="box_user">
<div class="public">{lang.PUBLIC_USER_FILES} : </div>
<IF NAME="user_name"><div class="uname">{user_name}</div></IF>
</div>

<IF NAME="user_name">
<div class="us3r_n4me">
	<div class="allfiles">{lang.ALL_FILES} : </div>
	<div class="nums">{nums_rows}</div> 
</div>
</IF>

<div class="clr"></div>
</div>
<!-- # top  -->

<!--  top  -->
<IF NAME="filecp_link">
<div id="boxfileuser">
<div class="copylink">{lang.COPY_AND_GET_DUD}</div>
<div class="link_user"><input class="input_field" readonly="readonly" onclick="javascript:highlight(this);" type="text" style="width:300px" name="option" value="{your_fileuser}" dir="ltr" />
</div>
<div class="clr"></div>
</div>
</IF>
<!-- # top  -->

<IF NAME="no_results">
<div id="boxfileuser">
<h2>{lang.NO_FILE_USER}</h2>
</div>	
<ELSE>
<div id="boxfileuser">
<table class="tabledata">
	<thead>
		<tr>
			<th>#</th>
			<th>#</th>
			<th class="odd">{lang.FILENAME}</th>	
			<th>{lang.FILETYPE}</th>
			<th>{lang.FILEUPS}</th>
			<th>{lang.LAST_DOWN}</th>
		</tr>	
	</thead>
	
	<tfoot>	
		<tr>
			<th colspan="6"></th>
		</tr>
	</tfoot>
	
	<tbody>
		<LOOP NAME="arr">	
		<tr>
			<td>{{i}}</td>
			<td><img src="{{icon_link}}" alt="{{file_type}}" /></td>
			<td class="odd">{{name}}</td>
			<td>{{file_type}}</td>
			<td><span class="fcolor">{{uploads}}</span></td>
			<td>{{last_down}}</td>
		</tr>
		</LOOP>
	</tbody>	
</table>


</div>		
</IF>
	

<div class="clr"></div><br />

<div><span>{page_nums}</span></div>

<IF NAME="filecp_link">
<div class="left_button"><a id="buttons" href="{filecp_link}" title="{lang.GO_FILECP}">{lang.GO_FILECP}</a></div>
</IF>
 
<div class="clr"></div><br />
   
</div>
