<!-- start get_pass template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  #   site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- #  line top  -->

<IF NAME="ERRORS">
<!-- start error msg  -->
<dl id="system-message">
	<dd class="error">
		<ul><LOOP NAME="ERRORS">
		<li>{%value%}</li></LOOP>
		</ul>
	</dd>
</dl>
<!-- # end error msg  -->
</IF>

<!-- start form get_pass  -->
<form action="{action}" method="post">

<div class="get_password">
	<p>{lang.E_GET_LOSTPASS}</p>
	<div class="clr"></div><br />
	<label>{lang.EMAIL} :</label>
	<input type="text" name="rmail" value="{t_rmail}" size="30" style="direction:ltr;" />
	<div class="clr"></div>
</div>	

<!-- start safe code -->				
<div class="safe_code">
	<p>{lang.VERTY_CODE}</p>
	<div class="clr"></div>
	<div>
		<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
		<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" />
	</div>
	<div class="clr"></div>
	<p class="explain">{lang.NOTE_CODE}</p>
</div>
<!-- # safe code -->
	
<div class="clr"></div>
{H_FORM_KEYS}
<div class="clr"></div>
<input type="submit" name="submit" value="{lang.GET_LOSTPASS}" />
</form>
<!-- #  form get_pass  -->	

<div class="clr"></div>
   
</div>
<!-- #  get_pass template  -->
