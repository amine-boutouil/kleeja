<!-- start get_pass template  -->
<div id="content">

<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<div class="clr"></div><div class="line"></div><div class="clr"></div>


<!-- start error msg  -->
<IF NAME="ERRORS">
	<div class="error_f">
		<ul>
			<LOOP NAME="ERRORS"><li>{%value%}</li></LOOP>
		</ul>
	</div>
</IF>
<!-- # end error msg  -->

<!-- start form get_pass  -->
<form action="{action}" method="post">
	
<table id="filecp" border="0" width="64%" cellspacing="0" cellpadding="0">
	<tr>
		<td colspan="2"><h2>{lang.E_GET_LOSTPASS}</h2></td>
	</tr>
	<tr>
		<td>{lang.EMAIL} : </td>
		<td><input type="text" name="rmail" value="{t_rmail}" size="30" /></td>
	</tr>
	<tr>
	        <!---- star  safe code  ---->	
		<td><span>{lang.VERTY_CODE}</span>
		<div class="explain">{lang.NOTE_CODE}</div></td>
		<td>			
		<br /> 
		<img id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />

		<br /> 
		
		<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" style="direction:ltr" />
		<!---- ## End  safe code  ---->	 
		</td>
	</tr>
	
	<tr>
		<td colspan="2">{H_FORM_KEYS}
				<input class="buttons" type="submit" name="submit" value="{lang.GET_LOSTPASS}" />
		</td>
	</tr>
</table>

<br />
</form>
<!-- ## End form get_pass  -->	
	
<br />
<br /> 

</div>
<!-- ## End get_pass template  -->
