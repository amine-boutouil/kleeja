<!-- Powered by kleeja -->
<div id="content_index">

	<!-- welcome -->
	<h6><img src="{STYLE_PATH}images/Smile.png" width="20" height="20" alt="{lang.WELCOME}" style="vertical-align:middle;" /> {lang.WELCOME} .. <IF NAME="user_is">[ {username} ]</IF></h6>
	<div class="wolcome_msg">{welcome_msg}</div>
	<!-- @end-welcome -->

	<div class="clr"></div>

	<IF NAME="info">
	<!-- msg, Infos & Alerts & Errors -->
	<div id="system-message">
		<LOOP NAME="info">
		<ul class="{{t}}">
			<li>{lang.INFORMATION} : <span> {{i}} </span></li>
		</ul>
		</LOOP>
	</div><!-- @end-msg -->
	</IF>

	<div class="clr"></div>
	
	<!-- form upload -->
	<form id="uploader" action="{action}" method="post" enctype="multipart/form-data"<IS_BROWSER!="ie6"> onsubmit="form_submit();"</IS_BROWSER>>
		
		<IF NAME="config.www_url">
		<!-- upload boxes -->
		<div class="tabber">
		
		<!-- uplaod normal -->
		<div class="tabbertab" title="{lang.DOWNLOAD_F}" id="filetype">
		</IF>
		
		<div class="go_up">
			<LOOP NAME=FILES_NUM_LOOP>
				<input type="file" name="file_{{i}}_" id="file_{{i}}_" style="{{show}}" size="60" onchange="javascript:plus({{i}}, 1);" /><br id="br_{{i}}_" style="{{show}}" />
			</LOOP>
				<div id="upload_forum"></div>
				<div class="agree"><span>{lang.AGREE_RULES}</span></div>
				<div class="bn_up"><input type="submit" id="submitr" name="submitr" value="{lang.DOWNLOAD_F}" /></div>
				<div class="clr"></div>
		</div>
		
		<IF NAME="config.www_url">
		</div><!-- @end-uplaod-normal -->		
		</IF>
		 
		<IF NAME="config.www_url">
		<!-- uplaod URL -->   
		<div class="tabbertab" title="{lang.DOWNLOAD_T}" id="texttype">
			<div class="go_up">
			<LOOP NAME=FILES_NUM_LOOP>
				<input class="url" type="text" name="file_{{i}}_" id="fileu_{{i}}_" style="{{show}}" size="70" value="{lang.PAST_URL_HERE}" onclick="this.value='';javascript:plus({{i}}, 2);" /><br id="bru_{{i}}_" style="{{show}}" />
			</LOOP>
				<div id="upload_f_forum"></div>
				<div class="agree"><span>{lang.AGREE_RULES}</span></div>
				<div class="bn_up"><input type="submit" id="submittxt" name="submittxt" value="{lang.DOWNLOAD_T}" /> </div>
				<div class="clr"></div>
			</div>
		</div><!-- @end-uplaod-URL -->	
		</IF>

		<IF NAME="config.www_url">
		</div><!-- @end-upload-boxes -->
		</IF>
	
		<IF NAME="config.safe_code">
		<!-- verification code -->	
		<div class="safe_code IEs_c">
			<p>{lang.VERTY_CODE}</p>
			<div class="clr"></div>
			<div>
				<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
				<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" />
			</div>
			<div class="clr"></div>
			<p class="explain">{lang.NOTE_CODE}</p>
		</div>
		<div class="clr"></div>
		<!-- @end-verification-code -->
		</IF>
	
	</form><!-- @end-form-upload -->

	<!-- box loading -->
	<div id="loadbox">
		<div class="waitloading">{lang.WAIT_LOADING}</div>
		<div class="clr"></div><br />
			<img src="{STYLE_PATH}images/loading.gif" alt="loading ..." />
		<div class="clr"></div><br /><br /><br />
	</div><!-- @end-box-loading -->

	<IF NAME="show_online">
		<!-- OnLine -->
		<div class="online">
			<p class="onlineall">{lang.NUMBER_ONLINE} : [ {usersnum} ]</p>
			<LOOP NAME="shownames">
			<p class="name_users"><!--{{seperator}}-->{{name}}</p>
			</LOOP>
		</div><!-- @end-OnLine -->
	</IF>
<div class="clr"></div>
</div>
