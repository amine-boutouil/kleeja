<!-- start Profile template  -->
<div id="content">

<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<div class="clr"></div>

<div class="line"></div>

<div class="clr"></div>


<h2>{lang.EDIT_U_DATA}</h2>

	<IF NAME="data_forum">
		<form action="{action}" method="post">
		{lang.USERNAME} : {name}<br />
		{lang.SHOW_MY_FILECP} :
		<select name="show_my_filecp">
		<option value="1" <IF NAME="show_my_filecp.show_my_filecp==1">selected="selected"</IF> >{lang.YES}</option>
		<option value="0" <IF NAME="show_my_filecp.show_my_filecp==0">selected="selected"</IF> >{lang.NO}</option>
		</select>
		<br />
		<h2>{lang.EMAIL} :</h2>
		{lang.PASSWORD} :<input type="password" name="pppass_old" value="{t_pppass_old}"  /><br />
		{lang.EMAIL} :<input type="text" name="pmail" value="{mail}"  /><br />
		<br />
		<h2>{lang.PASS_ON_CHANGE} :</h2>
		{lang.OLD} :<input type="password" name="ppass_old" value="{t_ppass_old}"  /><br />
		{lang.NEW} :<input type="password" name="ppass_new" value="{t_ppass_new}"  /><br />
		{lang.NEW_AGAIN} :<input type="password" name="ppass_new2" value="{t_ppass_new2}"  /><br />
		<input type="submit" name="submit_data" value="{lang.EDIT_U_DATA}" />
		</form>
	<ELSE>
		<a href="{goto_forum_link}">{lang.PFILE_4_FORUM}</a>

	</IF>

</div>
<!-- ## End Profile template  -->
