<!-- start Profile template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

<IF NAME="ERRORS">
<!-- start error msg  -->
<dl id="system-message">
<dd class="error">
<ul><li>
<LOOP NAME="ERRORS">
<strong>{lang.INFORMATION} : </strong>{%value%}<br />
</LOOP>
</li></ul>
</dd>
</dl>
<!-- # end error msg  -->
</IF>

<IF NAME="data_forum">
<form action="{action}" method="post">

<!-- start profile  -->
<div id="profile">

<div class="boxdata">
	<p class="tit">{lang.EDIT_U_DATA}</p>
	<p class="pq">{lang.USERNAME}</p>
	<p class="biguser">{name}</p>
	<p class="pq">{lang.SHOW_MY_FILECP}</p>
	<p><select name="show_my_filecp">
		<option value="1" <IF NAME="show_my_filecp.show_my_filecp==1">selected="selected"</IF> >{lang.YES}</option>
		<option value="0" <IF NAME="show_my_filecp.show_my_filecp==0">selected="selected"</IF> >{lang.NO}</option>
	   </select>
	</p>
</div>
		
<div class="boxdata">
	<p class="tit">{lang.EMAIL}</p>
    <p class="pq">{lang.PASSWORD}</p>
	<p class="in"><input type="password" name="pppass_old" value="{t_pppass_old}" size="28" /></p>
    <p class="pq">{lang.EMAIL}</p>
	<p class="in"><input type="text" name="pmail" value="{mail}" size="28" style="direction:ltr" /></p>
</div>
	
<div class="boxdata">
	<p class="tit">{lang.PASS_ON_CHANGE}</p>
	<p class="pq">{lang.OLD}</p>
	<p class="in"><input type="password" name="ppass_old" size="28" value="{t_ppass_old}" /></p>
	
	<p class="pq">{lang.NEW}</p>
	<p class="in"><input type="password" name="ppass_new" size="28" value="{t_ppass_new}" /></p>
	
	<p class="pq">{lang.NEW_AGAIN}</p>
	<p class="in"><input type="password" name="ppass_new2" size="28" value="{t_ppass_new2}" /></p>
		 
	<p>{H_FORM_KEYS}</p>		
</div>

<div class="clr"></div>
		
<!--  button  -->
<div class="buttons_center"><input type="submit" name="submit_data" value="{lang.EDIT_U_DATA}" /></div>
<!-- # button  -->	
	
</div>	
<!-- # End profile -->

</form>
<ELSE>
<div class="buttons_center"><a href="{goto_forum_link}">{lang.PFILE_4_FORUM}</a></div>
</IF>
 
<div class="clr"></div>
   
</div>
<!-- ## End Profile template  -->
