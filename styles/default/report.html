<div class="middle">

<form action="{action}" method="post">

<table>
	<tr>
		<td class="row1">{L_NAME} : </td>
		<td class="row2"><input type="text" name="rname" value="{_POST.rname}"  /></td>
	</tr>
	<tr>
		<td class="row1">{L_MAIL} : </td>
		<td class="row2"><input type="text" name="rmail" value="{_POST.rmail}"  /></td>
	</tr>
	<tr>
		<td class="row1">{L_URL} : </td>
		<td class="row2"><input type="text" name="rurl" value="{url_id}"  readonly="readonly" /></td>
	</tr>
	<tr>
		<td class="row1">{L_TEXT} : </td>
		<td class="row2"><textarea name="rtext" rows="3">{_POST.rtext}</textarea></td>
	</tr>
	<tr>
		<td class="row1">{L_CODE} {code}</td>
		<td class="row2">{code_input}</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center"><input type="submit" name="submit" value="{submit}" /></td>
	</tr>
</table>

</form>

</div>
