
        <div class="middle">

<form action="{action}" method="post">

<table>
        <tr>
                <td class="row1">{lang.YOURNAME} : </td>
                <td class="row2"><input type="text" name="cname" value="{_POST.cname}"  /></td>
        </tr>
        <tr>
                <td class="row1">{lang.EMAIL} : </td>
                <td class="row2"><input type="text" name="cmail" value="{_POST.cmail}"  /></td>
        </tr>
        <tr>
                <td class="row1">{lang.TEXT} :</td>
                <td class="row2"><textarea name="ctext" rows="3">{_POST.ctext}</textarea></td>
        </tr>
        <tr>
                <td class="row1">{lang.VERTY_CODE}</td>
                <td class="row2">
                        {code}<br />
                        <input type="text" name="code_answer" style="direction:ltr" />
                </td>
        </tr>
        <!-- call template before submit-->
        <tr>
                <td colspan="2" style="text-align:center"><input type="submit" name="submit" value="{lang.SEND}" /></td>
        </tr>
</table>
</form>

</div>
