
<!-- start backup temlate  -->
<div id="divmiddle">

<!-- start form  -->
<form  method="post" name="bkupfrom" action="{action}">

<fieldset>

<!-- start div border table  -->
<div id="border-table">

<!-- title backup  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/bckup_button.gif" />{lang.R_BCKUP} :</h2>
<!-- # title backup  -->

<!-- clear  -->
<div class="clr"></div>

<!-- notice backup  -->
<p class="small_font">{lang.E_BACKUP}</p>
<!-- notice backup  -->

<!-- clear  -->
<div class="clr"></div>

<table style="text-align:center">
    <tr style="background-color:#DFDFDF">
        <td>{lang.NAME}</td>
        <td>{lang.SIZE}</td>
		<td><a href="javascript:void(0);" onclick="checkAll(document.bkupfrom, '_bkup', 'su',  'osilver', 'ored');">{lang.CHECK_ALL}</a></td>
    </tr>
    <LOOP NAME="tables_sho">
	<tr id="su[{{name}}]" class="osilver">
		<td>{{name}}</td><td>{{size}} kb</td><td><input type="checkbox" name="check[]" value="{{name}}" checked="checked" onclick="change_color(this,'su[{{name}}]', 'osilver', 'ored');" rel="_bkup" /></td>
	</tr>        
        </LOOP>       
</table>

<!-- start button  -->
<div class="quick"><input name="submit" type="submit" value="{lang.TAKE_BK}" /></div>
<!-- end  button  -->

</div>
<!-- end div border table  -->

</fieldset>
{H_FORM_KEYS}
</form>
<!-- end form  -->

</div>
 <!-- end  backup temlate  -->
