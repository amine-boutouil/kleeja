<head>
<title>{lang.KLEEJA_CP} - {config.sitename}</title>
<meta http-equiv="Content-Language" content="{lang.LANG_SMALL_NAME}" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH_ADMIN}css/screen.css" />
<link rel="stylesheet" href="{STYLE_PATH_ADMIN}css/jquery.lightbox.css" type="text/css" />

<link rel="shortcut icon" href="{STYLE_PATH_ADMIN}images/favicon.ico" />
<link rel="icon" type="image/gif" href="{STYLE_PATH_ADMIN}images/favicon.gif" />
<link rel="apple-touch-icon" href="{STYLE_PATH_ADMIN}images/apple-touch-icon.png" >

<IF NAME="{lang.DIR}==ltr">
<link rel="stylesheet" href="{STYLE_PATH_ADMIN}css/ltr.css" type="text/css" />
</IF>	
<IS_BROWSER="ie6">
<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/ie_6.css" />
</IS_BROWSER>
<IS_BROWSER="ie7">
<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/ie_7.css" />
</IS_BROWSER>
<script type="text/javascript">
<!--
	var STYLE_PATH_ADMIN = '{STYLE_PATH_ADMIN}';

	function confirm_from()
	{
		if(confirm('{lang.ARE_YOU_SURE_DO_THIS}'))
			return true;
		else
			return false;
	}
//-->
</script>
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/pc.js"></script> 
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/tips.js"></script> 
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.js"></script> 
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.lightbox.js"></script> 
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.pulse.js"></script> 
</head>
<body>
<!-- start top div header  -->
<div id="divheader">
	<div id="header" >
	<div class="logo1" <IF NAME="{lang.DIR}==ltr">style="float: right;"</IF>><a href="{config.siteurl}"><img src="{STYLE_PATH_ADMIN}images/login/logo.png" alt="{config.sitename}" /></a></div>
	<div class="logo2" <IF NAME="{lang.DIR}==ltr">style="float: left;"</IF>><b>{lang.KLEEJA_CP}</b></div>
	</div>
</div>
<!-- end top div header  -->

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->

<!-- start  div body  -->
<div id="divbody">

<!-- start admin menu right  -->
<IF NAME="SHOW_LIST">
<div id="rightmenu">	
	<div class="body-menu">
<IF NAME="SHOW_LIST">
	<div class="link-menu linkhome"><div><p><a title="{lang.RETURN_HOME}" href="{config.siteurl}"><img src="{STYLE_PATH_ADMIN}images/index_button.gif" alt="{lang.RETURN_HOME}" /><br />{lang.RETURN_HOME}</a></p></div></div>
	<div class="link-menu"><div><p><a title="{lang.R_CPINDEX}" href="./"><img src="{STYLE_PATH_ADMIN}images/cp_button.gif" alt="{lang.R_CPINDEX}" /><br />{lang.R_CPINDEX}</a></p></div></div>
<LOOP NAME="adm_extensions_menu">	
	<div class="link-menu<IF LOOP="current"> link-menu-current</IF>"><div><p><a title="{{lang}}" href="{{link}}"<IF LOOP="confirm"> onclick="javascript:return confirm_from();"</IF>><img src="{{icon}}" alt="{{lang}}" /><br />{{lang}}</a></p></div></div>
</LOOP>	
</IF>
	</div>
	<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->
</div>
<!-- end admin menu right -->
</IF>
