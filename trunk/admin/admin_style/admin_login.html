<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{lang.DIR}">
<head>
	<title>{lang.LOGIN} - {lang.KLEEJA_CP} - {config.sitename}</title>
	<meta http-equiv="Content-Language" content="ar" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="{STYLE_PATH_ADMIN}images/favicon.ico" />
	<link rel="icon" type="image/gif" href="{STYLE_PATH_ADMIN}images/favicon.gif" />
	<link rel="apple-touch-icon" href="{STYLE_PATH_ADMIN}images/apple-touch-icon.png" />
	<link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH_ADMIN}css/login_stylesheet.css" />
	<IF NAME="{lang.DIR}==ltr">
	<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/login_ltr.css" />
	</IF>
	<IS_BROWSER="ie6">
	<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/ie_6.css" />
	</IS_BROWSER>
	<script type="text/javascript">
		function confirm_from()
		{
			if(confirm('{lang.ARE_YOU_SURE_DO_THIS}'))
				return true;
			else
				return false;
		}
		
	</script>
	<script type="text/javascript" src="{STYLE_PATH_ADMIN}images/tips.js"></script>
</head>
<body>
	<div class="site_name"><a href="{config.siteurl}"><img src="{STYLE_PATH_ADMIN}images/icon/go_back_home.gif" alt="{config.sitename}" />{lang.RETURN_HOME} > {config.sitename} .. !</a></div>
	<div class="logo_cp"><h1><a onclick="window.open(this.href,'_blank');return false;" href="http://www.kleeja.com"><img src="{STYLE_PATH_ADMIN}images/logo.png" alt="kleeja" /></a></h1></div>
	<div class="box">
		<div class="cp_kleeja"><img src="{STYLE_PATH_ADMIN}images/icon/Security_go.gif" alt="stop here kleeja" />{lang.KLEEJA_CP} ..!</div>
		<hr />
		<form action="{action}" method="post" style="clear: both;">
			<label>{lang.USERNAME}</label>
				<input type="text" name="lname" value="{username}" />
			<div class="clr"></div><br />
			<label>{lang.PASSWORD}</label>
				<input type="password" name="lpass_{KEY_FOR_PASS}" value="" />
			<div class="clr"></div>
				<input class="submit_go" type="submit" name="submit" value="{lang.LOGIN}" />
			{H_FORM_KEYS}
			<input type="hidden" name="kid" value="{KEY_FOR_WEE}" />
			<div class="clr"></div>
		</form>
		<IF NAME="err">	
		<div class="clr"></div>
		<div class="system-message">
			<div class="error">
			<ul><li>{errs}</li></ul>
			</div>
		</div>
		<div class="clr"></div>
		</IF>	
	</div>
	<div class="Powered"><h1>Powered by <a onclick="window.open(this.href,'_blank');return false;" href="http://www.kleeja.com" title="Powered by kleeja">Kleeja</a> Version 1.0.0 </h1></div>
	<div class="web2"><a class="xhtml" title="XHTML" onclick="window.open(this.href,'_blank');return false;" href="http://validator.w3.org/check?uri=referer" ><img src="{STYLE_PATH_ADMIN}images/icon/xhtml.png" alt="XHTML" /></a><a class="css" title="CSS" onclick="window.open(this.href,'_blank');return false;" href="http://jigsaw.w3.org/css-validator/check/referer" ><img src="{STYLE_PATH_ADMIN}images/icon/css.png" alt="css" /></a></div>
	<div class="footer"></div>
</body>
</html>
