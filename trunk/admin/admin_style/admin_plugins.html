<!-- start view plugins temlate  -->
<div id="divmiddle">
<fieldset>

<!-- start div border table  -->
<div id="border-table">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/menu_icons/plugins_button.gif" />{lang.PLUGINS} :</h2>
<!-- title  -->

<!-- border line Vertical  -->
<p class="dot" />
<!-- border line Vertical  -->
<br />

<strong>{lang.PLUGINS_EX}</strong>
<br />

<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->

<!-- start table no hover  -->

<IF NAME="no_plugins">
<div id="system-message">
	<div class="info">
		<ul>
		<li><p>{lang.NO_PLUGINS}</p></li>
		</ul>
	</div>
</div>
<ELSE>
	<LOOP NAME="arr">
<table class="tab-no-hover" style="margin-bottom:10px;">
	<tr style="background-color:#EFE7B8">
		<td colspan="2"><span style="font-family: Georgia, Times, 'Times New Roman', serif;font-size:16px;font-weight: normal;">{{plg_name}} {{plg_ver}}</span></td>
	</tr>
	<tr>
		<td style="width:80%">
			{{plg_dsc}}
			<br />
			<em>{{plg_author}}</em>
			<em></em>
		</td>
		<td style="width:20%;padding-(lang.DIR==ltr?left:right):10px;">
			
				<IF LOOP="plg_disabled">
				<a href="{action}&amp;do_plg={{plg_id}}&amp;m=2" title="{lang.ENABLE}"><img src="{STYLE_PATH_ADMIN}images/control_play.png" alt="{lang.ENABLE}" /></a>
				<ELSE>
				<a href="{action}&amp;do_plg={{plg_id}}&amp;m=1&amp;pn={{plg_name}}" title="{lang.DISABLE}"><img src="{STYLE_PATH_ADMIN}images/control_pause.png" alt="{lang.DISABLE}" /></a>
				</IF>
				<a href="{action}&amp;do_plg={{plg_id}}&amp;m=3&amp;pn={{plg_name}}" title="{lang.DELETE}"><img src="{STYLE_PATH_ADMIN}images/del.png" alt="{lang.DELETE}" onclick="javascript:return confirm_from();" /></a>
				<a href="{action}&amp;do_plg={{plg_id}}&amp;m=5" title="{lang.EXPORT_AS_XML}"><img src="{STYLE_PATH_ADMIN}images/export.png" alt="{lang.EXPORT_AS_XML}" /></a>
				<IF LOOP="plg_instructions"><a href="{action}&amp;do_plg={{plg_id}}&amp;m=4" title="{lang.INFORMATION}"><img src="{STYLE_PATH_ADMIN}images/help.png" alt="{lang.INFORMATION}" /></a></IF>
			
		</td>
	</tr>
	</table>
	</LOOP>
</IF>

<!-- end table no hover  -->

<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->

</div>

<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->

<!-- start div border table  -->
<div id="border-table">

<form method="post" action="{action}" enctype="multipart/form-data">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/menu_icons/plugins_button.gif" />{lang.ADD_NEW_PLUGIN} :</h2>
<!-- title  -->

<p class="dot" />

<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->

<!-- start table no hover  -->
<table class="tab-no-hover">
<IF NAME="there_is_files_method">
<tr style="background-color:#EFE7B8"><td>{lang.ADD_NEW_PLUGIN_EXP}</td></tr>
<tr><td>

<input name="imp_file" type="file" onchange="this.value != '' ? $('#ftp_info_div').show() : null;" />

</td></tr>
	<IF NAME="there_is_files_method != kfile">
	<tr><td>
	<div id="ftp_info_div" style="display:none">
	<br />
	<h3>{lang.PLUGIN_FTP_EXP} :</h3>
	<br />
		<table style="width:100%">
			<tr>
				<td><label for="ftp_host">{lang.PLUGIN_FTP_HOST}</label></td>
				<td><input type="text" name="ftp_host" id="ftp_host" value="{ftp_info.host}" size="25"  style="direction:ltr" /></td>
			</tr>
			<tr>
				<td><label for="ftp_user">{lang.PLUGIN_FTP_USER}</label></td>
				<td><input type="text" name="ftp_user" id="ftp_user" value="{ftp_info.user}" style="direction:ltr" /></td>
			</tr>
			<tr>
				<td><label for="ftp_pass">{lang.PLUGIN_FTP_PASS}</label></td>
				<td><input type="text" name="ftp_pass" id="ftp_pass" value="{ftp_info.pass}" style="direction:ltr"  /></td>
			</tr>
			<tr>
				<td><label for="ftp_path">{lang.PLUGIN_FTP_PATH}</label></td>
				<td><input type="text" name="ftp_path" id="ftp_path" value="{ftp_info.path}" size="45"  style="direction:ltr" /></td>
			</tr>
			<tr>
				<td><label for="ftp_port">{lang.PLUGIN_FTP_PORT}</label></td>
				<td><input type="text" name="ftp_port" id="ftp_port" value="{ftp_info.port}" size="5" style="direction:ltr"  /></td>
			</tr>
		</table>
		<input type="hidden" name="is_ftp" value="1" />
		</div>
	</td></tr>
	</IF>
<ELSE>
<tr><td>
{lang.PLUGIN_NO_FILE_METHOD}
</td></tr>
</IF>
</table>
<!-- end #table no hover  -->

<IF NAME="there_is_files_method">
<!--  button  -->
<div class="quick"><input name="submit_new_plg" type="submit" value="{lang.SUBMIT}" onclick="javascript:return confirm_from('{lang.PLUGIN_CONFIRM_ADD}');" /></div >
<!--  button  -->
</IF>


<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->

<!-- text for user ... -->
<div id="system-message">
	<div class="info">
		<ul>
		<li><u>{lang.NOTE} !</u><p>{klj_d_s}</p></li>
		</ul>
	</div>
</div>
<!-- text for user ... -->

</div>

</fieldset>
{H_FORM_KEYS}
</form>

</div>
<!-- end  add new plugins temlate  -->
