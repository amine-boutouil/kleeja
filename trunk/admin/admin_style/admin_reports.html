<script type="text/javascript">
function show_msg (te , id)
{
var te = document.getElementById(te).value;
var iee = te;
        iee += "<br /><br /><form method='post' action='{action}'><textarea name='v_" + id + "' cols='50' rows='4'></textarea>";
        iee += "<br /><br /><input class='button2' name='reply_submit' type='submit' value='{lang.REPLY}' /></form>";        
document.getElementById('mail_here').innerHTML = iee;

}
</script>

<!-- start view reborts  -->
<div id="divmiddle">

<fieldset>

<!-- start div border table  -->
<div id="border-table">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/reports_button.gif" />{lang.TEXT} :</h2>
<!-- title  -->

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->

<div id="mail_here">{lang.E_CLICK}</div>

</div>
<!-- end div border table  -->
     
<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->	 
	 
	 
<form method="post" name="reportform" action="{action}">

<!-- start div border table  -->
<div id="border-table">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/reports_button.gif" />{lang.R_REPORTS}</h2>
<!-- title  -->

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

<!-- start clear  -->
<div class="clr"></div>
<!-- end clear  -->


<table style="text-align:center">
    <tr style="background-color:#E4E4E4">
        <td>{lang.NAME}</td>
        <td>{lang.URL}</td>
        <td>{lang.TIME}</td>
        <td>{lang.IP}</td>
        <td><a href="javascript:void(0);" onclick="checkAll(document.reportform, '_del', 'su');">{lang.DELETE}</a></td>
        <!-- admin reports info td1 extra -->
    </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
	<tr id="su[{{id}}]" class="osilver">
        <td>
		<a title="{n_mail}:{{mail}}" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{{name}}</a>
		<input type="hidden" value="{{mail}} :<br /> {{text}}" id="textva_{{id}}">
        </td>
        <td><a href="{{url}}">{lang.CLICKHERE}<a/></td>
        <td>{{time}}</td>
        <td><a href="{{ip_finder}}" target="blank">{{ip}}</a></td>
        <td><input type="checkbox" name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del"></td>
		<!-- admin reports info td2 extra -->
    </tr>
</LOOP>
</IF>
</table>

<!--  pagination  -->
<div style="text-align:center"><p>{page_nums}</p></div>
<!--  pagination  -->

<!--  button  -->
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="submit" type="submit" value="{lang.UPDATE_REPORTS}" />
</fieldset>
<!--  button  -->

</div>
<!-- end div border table  -->
</form>
</fieldset>
</div>
<!-- end view reborts  -->
