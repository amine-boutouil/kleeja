
<script type="text/javascript">
function check_search_files_form(form)
{
	var do_it = false;
	if(form.filename.value != '')
		do_it = true;
	else if(form.username.value != '')
		do_it = true;
	else if(form.ext.value != '')
		do_it = true;
	else if(form.size.value != '')
		do_it = true;
	else if(form.ups.value != '')
		do_it = true;
	else if(form.rep.value != '')
		do_it = true;
	else if(form.lastdown.value != '')
		do_it = true;
	else if(form.user_ip.value != '')
		do_it = true;

	if(!do_it)
	{
		 alert('{lang.NO_SEARCH_WORD}');
		 return false;
	}
}
function check_search_users_form(form)
{
	var do_it = false;
	if(form.username.value != '')
		do_it = true;
	else if(form.username.value != '')
		do_it = true;

	if(!do_it)
	{
		 alert('{lang.NO_SEARCH_WORD}');
		 return false;
	}
}
</script>


<!-- start search temlate  -->
<div id="divmiddle">
<fieldset>

<form method="post" action="{action1}" onsubmit="return check_search_files_form(this);">

<!-- start div border table  -->
<div id="border-table">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/menu_icons/search_button.gif" />{lang.SEARCH_FILES} :</h2>
<!-- title  -->

<!-- start dot  -->
<p class="dot" />
<!-- end dot  -->

<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->


<!-- start table no hover  -->
<table>
    <tr>
        <td><label for="filename">{lang.FILENAME}</label></td>
        <td><label><input type="text" id="filename" name="filename" size="40"></label></td>
    </tr>        
    <tr>
        <td><label for="username">{lang.USERNAME}</label></td>
        <td><label><input type="text" id="username" name="username" size="40"></label></td>
    </tr>        
    <tr>
        <td><label for="ext">{lang.FILETYPE}</label></td>
        <td><label><input type="text" id="ext" name="ext" size="20"></label></td>
        </tr>
    <tr>
        <td><label for="size">{lang.FILESIZE} </label></td>
        <td><select name="than"><option value="1">&gt;</option><option value="2">&lt;</option></select><label><input type="text" id="size" name="size" size="10"></label> {lang.KILOBYTE}</td>
    </tr>
    <tr>
        <td><label for="ups">{lang.FILEUPS} </label></td>
        <td><select name="uthan"><option value="1">&gt;</option><option value="2">&lt;</option></select><label> <input type="text" id="ups" name="ups" size="10"></label></td>
    </tr>
    <tr>
        <td><label for="rep">{lang.REPORT} </label></td>
        <td><select name="rthan"><option value="1">&gt;</option><option value="2">&lt;</option></select><label> <input type="text" id="rep" name="rep" size="10"></label></td>
    </tr>
    <tr>
        <td><label for="lastdown">{lang.LAST_DOWN} </label></td>
        <td>{lang.WAS_B4}<label><input type="text" id="lastdown" name="lastdown" size="10"></label>{lang.DAYS}</td>
    </tr>
    <tr>
        <td><label for="user_ip">{lang.IP}</label></td>
        <td><label><input type="text" id="user_ip" name="user_ip"  size="20"></label>
        </td>
    </tr>
    <!-- admin search data tr extra -->
</table>
<!-- end table no hover  -->

<!-- button  -->
<div class="quick"><input name="search_file" type="submit" value="{lang.SEARCH_SUBMIT}" /></div>
<!-- button  -->

</div>
<!-- end div border table  -->
{H_FORM_KEYS}
</form>
<!-- end search temlate  -->


<!-- start clear  -->
<div class="clr"></div><br />
<!-- end clear  -->


<!-- start users search temlate  -->
