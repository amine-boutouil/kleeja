<!-- start Reborts Template -->
<div id="boxs">
	<!-- Section Title  -->
	<div class="ribbon MarginTop"><div class="wrapAround"></div>
		<div class="tab">
			<img class="TSubImg" src="{STYLE_PATH_ADMIN}images/menu_icons/mini/reports_button.png" alt="" />
			<span class="right">{lang.R_REPORTS}</span>
		</div>
	</div>
	<div class="clr"></div><br />
		
	<IF NAME="no_results"><ELSE>
		<div id="mail_here">{lang.E_CLICK}</div>
		<div class="clr"></div>
	</IF>

	<form method="post" name="reportform" action="{action}" id="reports_form">

		<!-- if sent --\>
		<IF NAME="msg_sent">
		<div class="msg_sent">{lang.IS_SEND_MAIL}</div>
		<script type="text/javascript">
		$('div.msg_sent').fadeOut(2000).fadeIn(2000).hide('slow');
		</script>
		</IF>
		<!-- / if sent -->

		<div class="clr"></div><br />
		
	<IF NAME="no_results">
		<div id="mail_here">{lang.MESSAGE_NONE}</div>
	<ELSE>

	<table style="text-align:center">
		<tr style="background-color:#DFDFDF">
			<td>#</td>
			<td>{lang.NAME}</td>
			<td>{lang.URL}</td>
			<td>{lang.TIME}</td>
			<td>{lang.IP}</td>
			<td><a href="javascript:void(0);" onclick="checkAll(document.reportform, '_del', 'su');">{lang.DELETE}</a></td>
			<!-- admin reports info td1 extra -->
		</tr>

	<LOOP NAME="arr">
		<tr id="su[{{id}}]" class="osilver<IF LOOP="sent"> is_sent</IF>">
			  <td>
				<a href="javascript:void(0);" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{lang.VIEW}</a>
			</td>
			<td>
			<a title="{lang.EMAIL}:{{mail}}" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{{name}}</a>
			<input type="hidden" value="{{mail}} :<br /> {{text}}" id="textva_{{id}}">
			</td>
			<td><a target="_blank" href="{{url}}">{lang.CLICKHERE}<a/></td>
			<td>{{time}}</td>
			<td><a target="_blank" href="{{ip_finder}}" target="_blank">{{ip}}</a></td>
			<td><input type="checkbox" name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del"></td>
			<!-- admin reports info td2 extra -->
		</tr>
	</LOOP>

	</table>

		<div class="clr"></div><br />
		
		{page_nums}<!--  pagination -->

		<!-- button -->
		<p class="left MarginBottom">
			<input type="hidden" name="submit" value="1" />
			<button type="submit" name="submit" class="btn" onclick="javascript:submit_kleeja_data('#reports_form', '#main_container', 0); return false;"><span>{lang.UPDATE_REPORTS}</span></button>
		</p>
		
		<div class="clr"></div><br />

		{H_FORM_KEYS}
	</form>


	</IF>

	<div class="clr"></div>

</div><!-- end#RebortsTemplate -->
