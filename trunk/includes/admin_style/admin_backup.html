
        <script language="JavaScript"> 
function checkall() {  
        var check = document.getElementsByName("check[]"); 
    for (var i=0;  i< check.length; i++)
        {
                        if (check[i].checked == true ){check[i].checked = false;}
                        else{ check[i].checked = true; }
    } 
} 
</script>

                <td><input type="checkbox" name="check_all" checked="checked" onClick="checkall();"/></td>
        </tr>

</table>
