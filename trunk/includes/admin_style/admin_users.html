
        
<div id="divmiddle">

	<!-- start info System Messages -->
		<IF NAME="user_not_normal">
			<div id="system-message">
				<div class="info">
					<ul>
						<li>{lang.USERS_NOT_NORMAL_SYS} !</li>
					</ul>
				</div>
			</div>
		</IF>
	<!-- end info System Messages -->

<form method="post" action="{action}">
        <fieldset>
                <legend>{lang.R_USERS}</legend>

<table style="width: 100%;text-align:center">
        <tr style="background-color:#C0D2E8">
                <td>{lang.USERNAME}</td>
                <td>{lang.EMAIL}</td>
                <td>{lang.PASSWORD}</td>
                <td>{lang.IS_ADMIN}</td>
                <td>{lang.DELETE}</td>
                <!-- admin users info tr extra -->
        </tr>
<IF NAME="no_results">
...
<ELSE>
<LOOP NAME="arr">
        <tr style="background-color:#F5F5F5">
                <td><label><input type="text" name="nm_{{id}}" value="{{name}}" size="20"></label></td>
                <td><label><input type="text" name="ml_{{id}}" value="{{mail}}" size="20"></label></td>
                <td><label><input type="password" name="ps_{{id}}" value="" size="10"></label></td>
                <td>{{admin}}</td>
                <td><input type="checkbox" name="del_{{id}}" value="1"></td>
                <!-- admin users data tr extra -->
        </tr>
</LOOP>
</IF>
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="submit" type="submit" value="{lang.UPDATE_USERS}" />
</fieldset>
</form>


<form method="post" action="">
        <fieldset>
                <legend>{lang.NEW_USER}</legend>

<table style="width: 100%;text-align:center">
        <tr style="background-color:#C0D2E8">
                <td>{lang.USERNAME}</td>
                <td>{lang.EMAIL}</td>
                <td>{lang.PASSWORD}</td>
                <!-- admin users info tr extra -->
        </tr>
        <tr style="background-color:#F5F5F5">
                <td><label><input type="text" name="lname" value="" size="20"></label></td>
                <td><label><input type="text" name="lmail" value="" size="20"></label></td>
                <td><label><input type="password" name="lpass" value="" size="10"></label></td>
                <!-- admin users data tr extra -->
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
                <input class="button2" name="newuser" type="submit" value="{lang.UPDATE_USERS}" />
</fieldset>
</form>


<div style="text-align:center"><b>{page_nums}</b></div>
</div>
