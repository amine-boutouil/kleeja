<div class="middle">
<form method="post" action="{action}">
	<fieldset>
		<legend>{configs_name}</legend>

<table style="width: 90%">
	<tr>
		<td><label for="sitename">{n_sitename}</label></td>
		<td><label><input type="text" id="sitename" name="sitename" value="{con.sitename}" size="40"></label></td>
	</tr>
	<tr>
		<td><label for="siteurl">{n_siteurl}</label></td>
		<td><label><input type="text" id="siteurl" name="siteurl" value="{con.siteurl}" size="40"></label></td>
	</tr>
	<tr>
		<td><label for="sitemail">{n_sitemail}</label></td>
		<td><label><input type="text" id="sitemail" name="sitemail" value="{con.sitemail}" size="40"></label></td>
	</tr>
	<tr>
		<td><label for="foldername">{n_foldername}</label></td>
		<td><label><input type="text" id="foldername" name="foldername" value="{con.foldername}" size="20"></label></td>
	</tr>
	<tr>
		<td><label for="prefixname">{n_prefixname}</label></td>
		<td><label><input type="text" id="prefixname" name="prefixname" value="{con.prefixname}" size="10"></label></td>
	</tr>
	<tr>
		<td><label for="filesnum">{n_filesnum}</label></td>
		<td><label><input type="text" id="filesnum" name="filesnum" value="{con.filesnum}" size="10"></label></td>
	</tr>
	<tr>
		<td><label for="siteclose">{n_siteclose}</label></td>
		<td>
		<label>{n_yes}<input type="radio" id="siteclose" name="siteclose" value="1"  <IF NAME="yclose"> checked="checked"</IF>></label>
		<label>{n_no}<input type="radio" id="siteclose" name="siteclose" value="0"  <IF NAME="nclose"> checked="checked"</IF>></label>
		</td>
	</tr>
	<tr>
		<td><label for="closemsg">{n_closemsg}</label></td>
		<td><label><input type="text" id="closemsg" name="closemsg" value="{con.closemsg}" size="40"></label></td>
	</tr>
	<tr>
		<td><label for="decode">{n_decode}</label></td>
		<td><label>
		<select id="decode" name="decode">
		<option <IF NAME="none_decode">selected="selected"</IF> value="0">{n_none}</option>
		<option <IF NAME="md5_decode">selected="selected"</IF> value="2">{n_md5}</option>
		<option <IF NAME="time_decode">selected="selected"</IF> value="1">{n_time}</option>
		</select>

		</label></td>
	</tr>
	<tr>
		<td><label for="user_system">{n_user_system}</label></td>
		<td><label>
		<select id="user_system" name="user_system">
		<option <IF NAME="user_system_normal">selected="selected"</IF> value="1">{us_normal}</option>
		<option <IF NAME="user_system_phpbb">selected="selected"</IF> value="2">{us_phpbb}</option>
		<option <IF NAME="user_system_vb">selected="selected"</IF> value="3">{us_vb}</option>
		</select>

		</label></td>
	</tr>
	<tr>
		<td><label for="register">{n_register}</label></td>
		<td>
		<label>{n_yes}<input type="radio" id="register" name="register" value="1"  <IF NAME="yregister"> checked="checked"</IF>></label>
		<label>{n_no}<input type="radio" id="register" name="register" value="0"  <IF NAME="nregister"> checked="checked"</IF>></label>
		</td>	
	</tr>
	<tr>
		<td><label for="style">{n_style}</label></td>
		<td><label><input type="text" id="style" name="style" value="{con.style}" size="40"></label></td>
	</tr>
	<tr>
		<td><label for="sec_down">{n_sec_down}</label></td>
		<td><label><input type="text" id="sec_down" name="sec_down" value="{con.sec_down}" size="40"></label></td>
	</tr>
	<tr>
		<td><label for="statfooter">{n_statfooter}</label></td>
		<td>
		<label>{n_yes}<input type="radio" id="statfooter" name="statfooter" value="1"  <IF NAME="ystatfooter"> checked="checked"</IF>></label>
		<label>{n_no}<input type="radio" id="statfooter" name="statfooter" value="0"  <IF NAME="nstatfooter"> checked="checked"</IF>></label>
		</td>	
		</tr>
	</tr>
	<tr>
		<td><label for="gzip">{n_gzip}</label></td>
		<td>
		<label>{n_yes}<input type="radio" id="gzip" name="gzip" value="1"  <IF NAME="ygzip"> checked="checked"</IF>></label>
		<label>{n_no}<input type="radio" id="gzip" name="gzip" value="0"  <IF NAME="ngzip"> checked="checked"</IF>></label>
		</td>	
	</tr>
	<tr>
		<td><label for="welcome_msg">{n_welcome_msg}</label></td>
		<td><label><input type="text" id="welcome_msg" name="welcome_msg" value="{con.welcome_msg}" size="40"></label></td>
	</tr>

</table>
</fieldset>
<fieldset class="quick" style="text-align:center">
		<input class="button2" name="submit" type="submit" value="{n_submit}" />
</fieldset>
</form>
</div>
