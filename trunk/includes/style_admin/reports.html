<script language="javascript">
function show_msg (text , id)
{
var iee = text;
	iee += "<br /><textarea name='v_" + id + "' cols='50' rows='4'></textarea>";
	iee += "<input class='button2' name='submit' type='submit' value='{n_reply}' />";	
document.getElementById('mail_here').innerHTML= iee;

}
</script>
<div class="middle">
<form method="post" action="{action}">

	<fieldset>
		<legend>{n_text}</legend>
<div id="mail_here">{n_mouse}</div>
	</fieldset>
	
<form method="post" action="{action}">
	<fieldset>
		<legend>{reports_name}</legend>

<table style="width: 100%">
	<tr style="background-color:silver">
		<td>{n_name}</td>
		<td>{n_url}</td>
		<td>{n_time}</td>
		<td>{n_ip}</td>
		<td>{n_del}</td>
	</tr>
<IF NAME="arr">
<LOOP NAME="arr" LIMIT="15">
	<tr style="background-color:#F5F5F5">
		<td><a title="{n_mail}:{{mail}}" onclick="javascript:show_msg('{{mail}} :<br />{{text}}',{{id}});">{{name}}</a></td>
		<td><a href="{{url}}">{n_click}<a/></td>
		<td>{{time}}</td>
		<td>{{ip}}</td>
		<td><input type="checkbox" name="del_{{id}}" value="1"></td>
	</tr>
</LOOP>
</IF>
</table>

</fieldset>
<fieldset class="quick" style="text-align:center">
		<input class="button2" name="submit" type="submit" value="{n_submit}" />
</fieldset>
</form>
<div style="text-align:center"><b>{arr_paging}</b></div>
</div>
