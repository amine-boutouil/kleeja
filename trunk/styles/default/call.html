<!-- start connection template  -->
<div id="content">

<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<div class="clr"></div><div class="line"></div><div class="clr"></div>

<!-- start error msg  -->
<IF NAME="ERRORS">
	<div class="error_f">
		<ul>
			<LOOP NAME="ERRORS"><li>{%value%}</li></LOOP>
		</ul>
	</div>
</IF>
<!-- # end error msg  -->

<!-- start body connection  -->
<div id="connection">

<!-- start form call  -->
<div class="call">
<form action="{action}" method="post">
	<label>{lang.YOURNAME} :</label>
	<input type="text" name="cname" value="{t_cname}" size="30" />
	<label>{lang.EMAIL} :</label>
	<input type="text" name="cmail" value="{t_cmail}" size="30" />
	<label>{lang.TEXT} :</label>
	<textarea name="ctext" cols="5" rows="5">{t_ctext}</textarea>
	<div class="clr"></div>
	<label>{lang.VERTY_CODE}</label>
	<img id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
	<br /> 
	<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" style="direction:ltr" />
	<br /><br /> 
	<div class="clr"></div>
	{H_FORM_KEYS}
	<input class="buttons" type="submit" name="submit" value="{lang.SEND}" />
</form>
</div>
<!-- ## End form call  -->

</div>
<!-- ## End body connection  -->
<br />
<br />
</div>
<!-- ## End connection template  -->
