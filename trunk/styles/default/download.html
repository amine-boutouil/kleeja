<!-- start Downlod template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

<!-- start Information File   -->			
<div id="file-info">

	<div id="data_file_down">
		<p class="find_image"><img src="{STYLE_PATH}images/download.gif" alt="" style="vertical-align:middle;" /></p>
		<br />
		<p class="find_x">{lang.FILE_FOUNDED}</p>
		<br /><br />
	<div id="url"><h3>{lang.JS_MUST_ON}</h3></div>
</div>	
	
	<div id="data_file">
		<p class="t">{lang.FILE_INFO}</p>
		<ul class="data_menu">
			<li>{lang.FILENAME} :&nbsp;&nbsp; <b>{name}</b></li>	
			<li>{lang.FILETYPE} :&nbsp;&nbsp; <b>{type}</b></li>
			<li>{lang.FILESIZE} :&nbsp;&nbsp; <b>{size}</b></li>
			<li>{lang.FILEDATE} :&nbsp;&nbsp; <b>{time}</b></li>
			<li>{lang.FILEUPS} :&nbsp;&nbsp;  <b class="nup">{uploads}</b></li>				
      	</ul>
	</div>	
	
</div>
<!-- ## End Information File   -->	

<div class="clr"></div>

<!-- start button file report  -->
<div class="fileReport" onclick="window.location.href='{REPORT}';"><img src="{STYLE_PATH}images/zl.png" alt="" style="vertical-align:middle;" />&nbsp;<a href="{REPORT}">{lang.FILEREPORT}</a></div>
<!-- ## End button file report  -->
