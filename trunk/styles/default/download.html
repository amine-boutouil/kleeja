<script language="javascript">
var timer = {seconds_w};
ti();
function ti()
{
    if(timer > 0)
    {
        document.getElementById("url").innerHTML = '<strong>{lang.WAIT} ' + timer + ' </strong>';
        timer = timer - 1;
        setTimeout("ti()", 1000)
    }
    else
    {
        document.getElementById("url").innerHTML = '<a href="{url_file}" target="balnk">»» {lang.CLICK_DOWN} ««</a><br \><br \>';
    }
}
</script>
