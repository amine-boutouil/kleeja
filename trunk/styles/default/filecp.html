<!-- start control files user template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->
	
<!--  start form user control panel  Files  -->	
<form name="c" action="{action}" method="post" onsubmit="javascript:return confirm_from();">
<IF NAME="no_results">

<!--  start no files user -->
<div id="boxfileuser" style="text-align:center">
<img src="{STYLE_PATH}images/warning_nofile.png" /><br />
<h2>{lang.NO_FILE_USER}</h2>
</div>
<!--  # end  no files user -->

<ELSE>

<!--  start table files  -->	
<table class="file_cp">
	<thead>
		<tr>
			<th>#</th>	
			<th>/</th>
			<th class="odd">{lang.FILENAME}</th>
			<th>{lang.DELETE}</th>
		</tr>	
	</thead>
	
	<tfoot>	
		<tr>
			<th colspan="3" class="nbr">{lang.ALL_FILES} [ {nums_rows} ] {lang.FILE}</th>
			<th class="checkall"><a href="javascript:void(0);" onclick="checkAll(document.c, '_del', 'su');">{lang.CHECK_ALL}</a></th>
		</tr>
	</tfoot>
	
	<tbody>
		<LOOP NAME="arr">	
		<tr id="su[{{id}}]">
			<td>{{i}}</td>
			<td><img src="{{icon_link}}" alt="{{file_type}}" /></td>
			<td class="odd">{{name}}</td>
			<td><input type="checkbox" name="del_{{id}}" value="1" rel="_del" /></td>
		</tr>
		</LOOP>
	</tbody>
	
</table>
<!--  # end table files  -->	


<div class="clr"></div><br />

<!--  start pagination   -->
{page_nums}
<!--  # end pagination  -->


{H_FORM_KEYS}

<!--  start button filecp   -->
<div class="left_button"><input type="submit" name="submit_files" value="{lang.DEL_SELECTED}" /></div>
<!--  # end button filecp   -->

</IF>
</form>
<!--  end form user control panel  Files  -->	

<div class="clr"></div><br />
   
</div>
 <!-- # End  control files user template  -->
