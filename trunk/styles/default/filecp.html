<!-- start control files user template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

			

<form action="{action}" method="post">

<table id="filecp" cellpadding="5" cellspacing="4" border="0" style="width:50%">
    <tr>
		<td>{lang.FILENAME}</td>
		<td>{lang.DELETE}</td>
	</tr>
	<IF NAME="no_results">
	<tr>
		<td colspan="2">{lang.DELETE_NO_FILE}</td>
	</tr>
	<ELSE>
		<LOOP NAME="arr">
				<tr>
					<td>{{name}}</td>
					<td style="text-align:center"><input type="checkbox" name="del_{{id}}" value="1" /></td>
				</tr>
		</LOOP>
	</IF>
</table>

<div class="clr"></div><br />
<div style="text-align:center"><b>{page_nums}</b></div>
<div class="clr"></div><br />

{H_FORM_KEYS}

<input class="buttons" type="submit" name="submit_files" value="{lang.DEL_SELECTED}" />

<br />
</form>

<div class="clr"></div><br />
   
</div>
 <!-- ## End  control files user template  -->
