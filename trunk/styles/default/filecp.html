<!-- File Manager users -->
<div id="content" class="border_radius">

	<!-- title -->
	<h1 class="title">&#9679; {title}</h1>
	<!-- @end-title -->

	<!-- line top -->
		<div class="line"></div>
		<br />
	<!-- @end-line -->
	
	<!-- form Files users -->	
	<form name="c" action="{action}" method="post" onsubmit="javascript:return confirm_from();">
	<IF NAME="no_results">

	<!-- msg, no files user -->
	<div id="boxfileuser" style="text-align:center">
		<img src="{STYLE_PATH}images/warning_nofile.png" /><br />
		<h1>{lang.NO_FILE_USER}</h1>
	</div>
	<!-- @end-msg -->

	<ELSE>

	<!-- table files -->	
	<table class="file_cp">
		<thead>
			<tr>
				<th>#</th>	
				<th>/</th>
				<th class="odd">{lang.FILENAME}</th>
				<th><a href="javascript:void(0);" onclick="checkAll(document.c, '_del', 'su');" title="{lang.CHECK_ALL}">{lang.DELETE}</a></th>
			</tr>	
		</thead>
		
		<tfoot>	
			<tr>
				<th colspan="3" class="nbr">{lang.ALL_FILES} [ {nums_rows} ] {lang.FILE}</th>
				<th class="checkall"><a href="javascript:void(0);" onclick="checkAll(document.c, '_del', 'su');" title="{lang.CHECK_ALL}">{lang.CHECK_ALL}</a></th>
			</tr>
		</tfoot>
		
		<tbody>
			<LOOP NAME="arr">	
			<tr id="su[{{id}}]">
				<td>{{i}}</td>
				<td style="vertical-align:middle;"><img src="{{icon_link}}" alt="{{file_type}}" /></td>
				<td class="odd">{{name}}</td>
				<td style="vertical-align:middle;"><input type="checkbox" name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del" /></td>
			</tr>
			</LOOP>
		</tbody>
		
	</table>
	<!-- @end-table-files -->	

	<div class="clr"></div><br />

	<!-- pagination   -->
	{page_nums}
	<!-- @end-pagination -->

	{H_FORM_KEYS}

	<!-- button -->
	<div class="left_button"><input type="submit" name="submit_files" value="{lang.DEL_SELECTED}" /></div>
	<!-- @end-button -->

	</IF>
	</form>
	<!-- @end-form-Files-users -->

	<div class="clr"></div>
   
</div>
<!-- @end-File-Manager-users -->
