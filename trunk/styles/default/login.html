<!-- start login template  -->
<div id="content">

<div class="clr"></div>

<!-- start site name and title  -->
<div id="title-x"><b><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</b></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div>
<div class="line"></div>
<div class="clr"></div>
<!-- # End line top  -->

<!-- start box  pro  -->
<div id="propox">

<!-- start error msg  -->
<IF NAME="ERRORS">
<dl id="system-message">
<dd class="error">
<ul>
	<LOOP NAME="ERRORS"><li>{%value%}</li></LOOP>
</ul>
</dd>
</dl>	
</IF>
<!-- # end error msg  -->

<!-- start form login  -->
<div id="login">
    <div class="title_login"><img src="{STYLE_PATH}images/infoo.png" style="vertical-align:middle;">&nbsp;{lang.USER_LOGIN}</div>
	<br />
    <form action="{action}" method="post">
		<fieldset>
			<label for="username">{lang.USERNAME} :</label>
			<input  class="username"  type="text" name="lname" value="{t_lname}"  />
			<label for="password">{lang.PASSWORD} :</label>
			<input class="password" type="password" name="lpass" value="{t_lpass}"  />
			<div class="forget_pass"><a href="{forget_pass_link}"><img src="{STYLE_PATH}images/warning.gif" style="vertical-align:middle;">&nbsp;{lang.LOSS_PASSWORD}</a></div>
			<div class="clr"></div><br />			
			<input class="buttons" type="submit" name="submit" value="{lang.LOGIN}" />
			<br /><br />
			<label for="remme">{lang.REMME} :</label>
				<select class="remme" name="remme">
					<option value="3600">{lang.HOUR}</option>
					<option value="18000">{lang.5HOURS}</option>
					<option value="864000">{lang.DAY}</option>
					<option value="6048000">{lang.WEEK}</option>
					<option value="25920000">{lang.MONTH}</option>
					<option value="31536000">{lang.YEAR}</option>
				</select>
			<br />
			{H_FORM_KEYS}
		</fieldset>
	</form>
</div>
<!-- ## End form login  -->

<div class="clr"></div>

</div>
<!-- # End  box  pro  -->
 
<div class="clr"></div><br />
   
</div>
 
<!-- ## End login template  -->
