<div id="content">

        <form action="{action}" method="post">

        <table>
                <tr>
                        <td class="row1">{lang.USERNAME} :</td>
                        <td class="row2"> <input type="text" name="lname" value="{_POST.lname}"  /></td>
                </tr>        
                <tr>
                        <td class="row1">{lang.PASSWORD} :</td>
                        <td class="row2"> <input type="password" name="lpass" value="{_POST.lpass}"  /></td>
                </tr>
                <tr>
                        <td colspan="2" style="text-align:center"><input type="submit" name="submit" value="{lang.LOGIN}" /></td>
                </tr>
        </table>

        </form>
        <br />
        <a href="{forget_pass_link}">{lang.LOSS_PASSWORD}</a>        
</div>
