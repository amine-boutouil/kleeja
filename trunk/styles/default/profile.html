
        <div id="content">

<h2>{lang.EDIT_U_DATA}</h2>

<IF NAME="data_forum">

<form action="{action}" method="post">
{lang.USERNAME} : <input type="text" name="pname" value="{name}" readonly="readonly" /><br />
{lang.EMAIL} :<input type="text" name="pmail" value="{mail}"  /><br />
{lang.SHOW_MY_FILECP} :
<select name="show_my_filecp">
<option value="1" <IF NAME="show_my_filecp.show_my_filecp==1">selected="selected"</IF>>{lang.YES}</option>
<option value="0" <IF NAME="show_my_filecp.show_my_filecp==0">selected="selected"</IF>>{lang.NO}</option>
</select>
<br />
        <fieldset>
                <legend>{lang.PASS_ON_CHANGE}</legend>
{lang.OLD} :<input type="password" name="ppass_old" value="{_POST.ppass_old}"  /><br />
{lang.NEW} :<input type="password" name="ppass_new" value="{_POST.ppass_new}"  /><br />
{lang.NEW_AGAIN} :<input type="password" name="ppass_new2" value="{_POST.ppass_new2}"  /><br />
                </fieldset>
<input type="submit" name="submit_data" value="{lang.EDIT_U_DATA}" />
</form>
<ELSE>
<a href="{goto_forum_link}">{lang.PFILE_4_FORUM}</a>


</IF>



</div>
