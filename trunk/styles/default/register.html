
        <div class="middle">

        <form action="{action}" method="post">

                <table>
                        <tr>
                                <td class="row1">{lang.USERNAME} :</td>
                                <td class="row2"><input type="text" name="lname" value="{_POST.lname}"  /></td>
                        </tr>
                        <tr>
                                <td class="row1">{lang.PASSWORD} : </td>
                                <td class="row2"><input type="password" name="lpass" value="{_POST.lpass}"  /></td>
                        </tr>
                        <tr>
                                <td class="row1">{lang.EMAIL} :</td>
                                <td class="row2"> <input type="text" name="lmail" value="{_POST.lmail}"  /></td>
                        </tr>
                        <tr>
                                <td class="row1">{lang.VERTY_CODE}</td>
                                <td class="row2">
                                        {code}<br />
                                        <input type="text" name="code_answer" style="direction:ltr" />
                                </td>
                        </tr>
                        <tr>
                                <td colspan="2" style="text-align:center"><input type="submit" name="submit" value="{lang.REGISTER}" /></td>
                        </tr>
                </table>

        </form>

</div>
