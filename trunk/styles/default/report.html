<!-- start Rebort template  -->
<div id="content">

<!-- start site name and title  -->
<div class="title-x"><strong><a href="{config.siteurl}">{config.sitename}</a> &#9679; {title}</strong></div>
<!--  # End  site name and title  -->

<!-- start line top  -->
<div class="clr"></div><div class="line"></div>
<!-- # End line top  -->

<!-- start error msg  -->
<IF NAME="ERRORS">
<dl id="system-message">
	<dd class="error">
	<ul><LOOP NAME="ERRORS"><li>{%value%}</li></LOOP></ul>
	</dd>
</dl>
</IF>
<!-- # end error msg  -->

<!-- start form call  -->
<form action="{action}" method="post">
<div class="rebort">
	<IF NAME="NOT_USER">
	<label>{lang.YOURNAME} :</label>
	<input class="input_field" type="text" name="rname" value="{t_rname}" size="30" />
	<label>{lang.EMAIL} : </label>
	<input class="input_field" type="text" name="rmail" value="{t_rmail}" size="30" style="direction:ltr" />
	</IF>
	<label>{lang.URL} : </label>
	<input class="urlcolor" type="text" name="rurl" value="{url_id}"  readonly="readonly" size="46" style="direction:ltr" />
	<label>{lang.REASON} : </label>
	<textarea class="input_field" name="rtext" cols="5" rows="5">{t_rtext}</textarea>
</div>

<!---- start  safe code  ---->				
<div class="safe_code">
<span>{lang.VERTY_CODE}</span>
<br /><br />
<img style="vertical-align:middle;" id="kleeja_img_captcha" src="{captcha_file_path}" alt="{lang.REFRESH_CAPTCHA}" title="{lang.REFRESH_CAPTCHA}" onclick="javascript:update_kleeja_captcha('{captcha_file_path}', 'kleeja_code_answer');" />
<input type="text" name="kleeja_code_answer" id="kleeja_code_answer" />
<br /><br />
<strong class="explain">{lang.NOTE_CODE}</strong>
<br />
</div>
<!---- ## End  safe code  ---->	

<div class="clr"></div>

<input name="rid" value="{id_d}" type="hidden" />
{H_FORM_KEYS}
<input id="buttons" type="submit" name="submit" value="{lang.REPORT}" />
</form>
<!-- ## End form call  -->

<div class="clr"></div><br />
   
</div>
<!-- ## End Rebort template  -->
